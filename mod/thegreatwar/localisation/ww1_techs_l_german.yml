 ww1_fortification4b:0 "Verbesserte statische Flugabwehrkanone"
 ww1_fortification4b_desc:0 "Das Aufkommen von Flugzeugen stellt eine neue, ziemlich schwierige Herausforderung dar, mit der man sich beim Bau von Befestigungslinien auseinandersetzen muss. Es ist viel schwieriger, um eine fallende Bombe herum zu bauen, als beispielsweise eine Artilleriegranate. Flugabwehrgeschütze sollten daher aufgestellt werden, um unsere Forts zu unterstützen und sie selbst im modernen Krieg verteidigungsfähig zu halten."
 ww1_fortification4c:0 "Fortgeschrittene statische Flugabwehrkanone"
 ww1_fortification4c_desc:0 "Das Aufkommen von Flugzeugen stellt eine neue, ziemlich schwierige Herausforderung dar, mit der man sich beim Bau von Befestigungslinien auseinandersetzen muss. Es ist viel schwieriger, um eine fallende Bombe herum zu bauen, als beispielsweise eine Artilleriegranate. Flugabwehrgeschütze sollten daher aufgestellt werden, um unsere Forts zu unterstützen und sie selbst im modernen Krieg verteidigungsfähig zu halten."
 ww1_medicine6:0 "Impfkampagne"
 ww1_medicine6_desc:0 "Niemand bekommt gerne eine Spritze, aber auf dem Schlachtfeld kann eine Immunisierung gegen gewöhnliche Krankheiten dein Leben retten – schließlich kämpft kein kranker Soldat gut. Obwohl die Impfung immer noch nicht vollständig verstanden ist, wissen wir genug über die Wissenschaft, um zu wissen, dass sie direkte, positive Vorteile hat – und wer könnte widerstehen, mehr Arbeitskräfte einzusparen?"
 ww1_medicine7:0 "Krankenhausmodernisierung"
 ww1_medicine7_desc:0 "Obwohl unsere Feldchirurgen jetzt alle wohlauf sind, dürfen wir unsere eigentlichen Krankenhäuser hinter den Linien nicht vergessen. Sicherzustellen, dass diese Männer alles haben, was sie brauchen, um mit allen möglichen Ankömmlingen fertig zu werden, die von Granatenschocks bis hin zu Gaswunden leiden, und vielleicht sogar rekonstruktive Operationen oder andere wilde neue Techniken durchführen, wird dazu führen, dass noch mehr Männer eine enge Begegnung an der Front überleben Linien."
 ww1_train:0 "Alter Zug"
 ww1_armored_train:0 "Früher gepanzerter Zug"
