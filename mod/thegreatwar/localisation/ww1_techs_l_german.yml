 ww1_fortification5:0 "Verteidigungsbunker II"
 ww1_fortification5_desc:0 "Festungen an sich sind gute Verteidigungen, aber es gibt nicht viel Platz oder Zeit, um eine zu bauen, wenn die Grabenlinie nach oben wandert. Bunker, die kleiner und viel schneller zu bauen sind, können unseren Verteidigungslinien in befestigten Sektoren helfen, sicher zu bleiben."
