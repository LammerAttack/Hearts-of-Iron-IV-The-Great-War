l_german:
 JAP_secure_the_philippines_WW2:0 "Sichern Sie die Philippinen"
 JAP_secure_the_philippines_WW2_desc:0 "Die Philippinen sind eine notwendige Basis auf dem Weg zu unserem eigentlichen Ziel. Wir müssen es für zukünftige Militäroperationen sichern."
 JAP_strengthen_civilian_government_WW2:0 "Stärkung der Zivilregierung"
 JAP_strengthen_civilian_government_WW2_desc:0 "Die zunehmenden Werte des Liberalismus und der Demokratie, die weit davon entfernt sind, eine Bedrohung für unsere Nation darzustellen, könnten ihre größten Stärken sein. Wir müssen sicherstellen, dass unsere Regierung gestärkt wird, damit sie diese Ideale schützen kann."
 JAP_support_the_kodoha_faction_WW2:0 "Unterstützen Sie die Kodoha-Fraktion"
 JAP_support_the_kodoha_faction_WW2_desc:0 "Eine neue Fraktion ist aufgetaucht, die die Absicht hat, die Kontrolle über die Regierung zu übernehmen und nach Norden in die Sowjetunion einzudringen. Um des Imperators und der Zukunft des Imperiums willen müssen wir sicherstellen, dass diese Fraktion sich durchsetzt!"
 JAP_cast_the_die_WW2:0 "Wirf die Würfel"
 JAP_cast_the_die_WW2_desc:0 "Unsere politische und militärische Basis ist sicher genug. Es ist an der Zeit, unser Schicksal zu ergreifen!"
 JAP_join_comintern_WW2:0 "Komintern beitreten"
 JAP_join_comintern_WW2_desc:0 "Wir können nicht allein gegen die Welt bestehen. Wir müssen mit dem Geburtsort des Kommunismus zusammenstehen, um die Revolution zu schützen!"
