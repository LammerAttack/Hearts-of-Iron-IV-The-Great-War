 USA_interwar_PostWarPolicy:0 "Die Nachkriegszeit"
 USA_interwar_PostWarPolicy_desc:0 "Trotz ihrer relativ kurzen Zeitspanne war die Zwischenkriegszeit weltweit eine Ära bedeutender Veränderungen. Die erdölbasierte Energieerzeugung und die damit verbundene Mechanisierung expandierten dramatisch und führten zu den Roaring Twenties, einer Zeit des wirtschaftlichen Wohlstands und Wachstums für die Mittelklasse in Nordamerika, Europa, Asien und vielen anderen Teilen der Welt."
 USA_interwar_IndianCitizenshipAct:0 "Indisches Staatsbürgerschaftsgesetz"
 USA_interwar_IndianCitizenshipAct_desc:0 "Stellen Sie sicher, dass Nicht-Inder, die innerhalb der territorialen Grenzen der Vereinigten Staaten geboren wurden, Bürger der Vereinigten Staaten werden können. Vorausgesetzt, dass die Gewährung einer solchen Staatsbürgerschaft das Recht eines Indianers auf Stammes- oder anderes Eigentum in keiner Weise beeinträchtigt oder anderweitig beeinträchtigt."
 USA_interwar_RecreationalActivities:0 "Freizeitaktivitäten"
 USA_interwar_RecreationalActivities_desc:0 "Freizeitaktivitäten wie Reisen, Kinobesuche und Profisport wurden nach dem Ersten Weltkrieg zu wichtigen Geschäften."
