l_german:
 AST_move_capital_to_canberra:0 "Die Regierung nach Canberra verlegen"
 AST_move_capital_to_canberra_desc:0 "Verlegen Sie die Belagerung der Regierung nach Canberra statt nach Melbourne."
 GER_schlieffen_plan:0 "Schlieffen-Plan"
 GER_schlieffen_plan_desc:0 "Wir haben versucht, mit Frankreich zu verhandeln, um es aus dem Krieg zwischen unserem Bündnis und den Russen herauszuhalten, aber solche Aktionen sind gescheitert. Die einzige Antwort ist ein Präventivschlag! Der Schlieffen-Plan duldet einen Angriff durch Belgien, obwohl dies erleichtert wäre, wenn wir zusätzlich durch die Niederlande einmarschieren würden. Das Vereinigte Königreich unterstützt Belgien nominell, aber diese Feiglinge werden uns im Falle einer Invasion sicherlich nicht den Krieg erklären. Was sollen wir tun, Seiner Majestät?"
 AUH_franzferdinand:0 "Franz-Ferdinand-Angelegenheit"
 AUH_franzferdinand_desc:0 "Franz Ferdinand, der hochgeschätzte Erzherzog von Österreich-Este und Kronprinz der österreichisch-ungarischen Monarchie, ist tot. Seine edle Frau ruht neben ihm. Franz Josef hat einen weiteren Erben verloren, und zwar an die verdammten, niederträchtigen Bastardsöhne, die die Serben sind. Die serbische Regierung bestreitet offiziell eine Beteiligung am Attentäter Gavrilo Princip und macht die Schwarze Hand dafür verantwortlich, obwohl nur wenige an einen Mangel an staatlicher Beteiligung glauben."
 AUH_ultimatum_to_SER:0 "Ultimatum an die Serben"
 AUH_ultimatum_to_SER_desc:0 "Wir müssen Entschädigungsforderungen an die Serben richten. Wenn sie ablehnen, haben sie die Hölle zu bezahlen."
 AUH_war_with_SER:0 "Den Serben den Krieg erklären"
 AUH_war_with_SER_desc:0 "Sie werden bezahlen"
 RUS_franzferdinand:0 "Mobilisieren gegen Österreich-Ungarn"
 RUS_franzferdinand_desc:0 "Die Österreicher haben den Serben den Krieg erklärt. Perfekt. Der russische Bär wird ein großes Fest der slawischen Länder in Österreich haben und unseren alten Rivalen in Stücke reißen! Natürlich wird ein langwieriger Krieg wahrscheinlich zu einer regelrechten Revolution führen, besonders wenn dieser unpatriotische Bürgerliche Lenin hierher zurückgeschickt wird. Aber wie stehen die Chancen dafür?"
 RUS_mobilization_mission:0 "Mobilisieren"
 RUS_mobilization_mission_desc:0 "Egal was, wir werden unsere slawischen Brüder verteidigen."
 RUS_enter_war_mission:0 "Krieg betreten"
 RUS_enter_war_mission_desc:0 "Ehre unsere Entente"
 GER_dual_alliance:0 "Ehren Sie die Doppelallianz"
 GER_dual_alliance_desc:0 "Unser Bündnis mit Österreich-Ungarn bedeutet, dass wir uns versprechen, uns im Falle eines Angriffs Russlands gegenseitig zu unterstützen. Wir müssen unseren österreichischen Freunden helfen, Russland zu besiegen."
 GER_schliffenmoltkeplan:0 "Wählen Sie den Schlieffen-Moltke-Plan"
 GER_schliffenmoltkeplan_desc:0 "Der Schlieffen-Moltke-Plan bedeutet, dass wir Belgien und Luxemburg angreifen werden, um direkt in Paris einzumarschieren."
 GER_schliffen1905plan:0 "Wählen Sie den ursprünglichen Schlieffen-Plan"
 GER_schliffen1905plan_desc:0 "Der ursprüngliche Schlieffen-Plan von 1905 bedeutet, dass wir alle Benelux-Länder gleichzeitig angreifen werden."
