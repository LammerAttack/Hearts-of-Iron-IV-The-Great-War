l_german:
 tech_ww1_bayonet1:0 "Verbessertes Bajonett"
 tech_ww1_bayonet1_desc:0 "Vor dem Ersten Weltkrieg basierte die Bajonettlehre weitgehend auf dem Konzept der "Reichweite". Es war logisch, ein extrem langes Gewehr und ein aufgepflanztes Bajonett zu verwenden, um einen feindlichen Soldaten zu erstechen, ohne sich der Klinge seines Gegners nähern zu müssen. Aufgrund der Verringerung der Lauflänge wurde jedoch die Gesamtreichweite der neuen Kurzgewehre mit aufgesetztem Bajonett verringert."
 motorized_equipment:0 "Transportfahrzeuge"
 motorized_equipment_0:0 "Von Pferden gezogene Fahrzeuge"
 motorized_equipment_0_desc:0 "Von Pferden gezogene Karren versorgten mobile Divisionen vor dem Aufkommen der Armeemotorisierung."
 motorized_equipment_2:0 "Frühe Motorisierung"
 motorized_equipment_2_desc:0 "Die motorisierte Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastwagen können leicht an militärische Zwecke angepasst werden, um Soldaten zu transportieren, Waffen abzuschleppen und Ausrüstung und Vorräte zu transportieren. Dies erhöht die strategische Mobilität von Infanterieeinheiten, die sonst auf Marschieren angewiesen wären, erheblich."
