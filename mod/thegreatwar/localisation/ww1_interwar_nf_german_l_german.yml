l_german:
 GER_interwar_beer_hall_putsch:0 "Bierhallen-Putsch"
 GER_interwar_beer_hall_putsch_desc:0 "Hitler ist Führer der Nationalsozialistischen Partei geworden und stiftet Unruhe in München. Ihn loszuwerden wäre großartig für die Stabilität der Weimarer Republik. Ihm eine gute Gelegenheit zu geben, abzuschießen und einen Coup zu versuchen, gibt uns vielleicht die Gelegenheit, ihn loszuwerden. Natürlich riskieren wir seinen Erfolg..."
 GER_interwar_locarno_treaties:0 "Die Verträge von Locarno"
 GER_interwar_locarno_treaties_desc:0 "Wir erkannten, dass Frankreich sehr nach einer britischen Garantie seiner Nachkriegsgrenzen verlangte. Wir können uns bemühen, den Frieden zu bewahren."
 GER_interwar_mein_kampf:0 "Mein Kampf"
 GER_interwar_mein_kampf_desc:0 "Hitlers Gefängniszeit hat ihm die Gelegenheit gegeben, ein langes Buch über sein Leben und seine Ideologie zu schreiben. Seine Veröffentlichung und Verbreitung zuzulassen, könnte die wachsende Bewegung beruhigen. Und hoffentlich nicht weiter verbreiten."
 GER_interwar_hitler_chancellor:0 "Ernenne Hitler zum Kanzler von Deutschland"
 GER_interwar_hitler_chancellor_desc:0 "Reichskanzler von Papen hat Präsident Hindenburg geraten, Hitler seinen Posten zu geben. Solange der Präsident am Leben war und seine Macht behalten konnte, sollte Hitler keine wirkliche Kontrolle ausüben können und sich selbst ausbrennen. Dies ist jedoch ein ernstes Risiko... kann aber den Bürgerkrieg abwenden."
 GER_interwar_PromoteFedorVonBock:0 "Befördern Sie Fedor von Bock"
 GER_interwar_PromoteFedorVonBock_desc:0 "Fedor von Bock diente 1916 als Bataillonskommandeur und wurde mit dem Pour le Mérite, dem höchsten militärischen Orden des Deutschen Reiches, ausgezeichnet. In den 1920er Jahren war Bock zusammen mit Kurt von Schleicher, Eugen Ott und Kurt von Hammerstein-Equord Mitglied einer geheimen Gruppe namens Sondergruppe R, ausgewählt von und verantwortlich für Hans von Seeckt, die dafür verantwortlich waren, Deutschland bei der Umgehung der Teil V des Versailler Vertrages, der Deutschland entwaffnet hatte."
 GER_interwar_night_long_knives:0 "Nacht der langen Messer"
 GER_interwar_night_long_knives_desc:0 "Jetzt, da das neue Reich die Macht übernommen hat, müssen die alten Feinde beseitigt werden. Jeder, der möglicherweise jemals gegen das Reich sein könnte, muss gesäubert werden - und zwar schnell!"
 interwar_hitler_putsch_success:0 "Der Bierhallen-Putsch war erfolgreich"
 interwar_hitler_putsch_fail:0 "Der Bierhallen-Putsch ist gescheitert"
 GER_interwar_Reichstag_Fire_Decree:0 "Reichstagsbranderlass"
 GER_interwar_Reichstag_Fire_Decree_desc:0 "Der Reichstagsbranderlass ist die gebräuchliche Bezeichnung für die Verordnung des Reichspräsidenten zum Schutz von Volk und Staat, die von Reichspräsident Paul von Hindenburg auf Anraten von Reichskanzler Adolf Hitler als unmittelbare Reaktion auf den Reichstagsbrand erlassen wurde. Das Dekret machte viele der wichtigsten bürgerlichen Freiheiten der deutschen Bürger zunichte."
 GER_interwar_beer_AntiSpartacists:0 "Vernichte die Spartakisten"
 GER_interwar_beer_AntiSpartacists_desc:0 "Wir müssen die Soldaten des Freikorps die Spartakisten angreifen lassen."
 GER_interwar_beer_HelpSovietAgainstPoland:0 "Alte Kameraden"
 GER_interwar_beer_ContactTrotsky:0 "Wenden Sie sich an Trotzki"
 GER_interwar_beer_ProSpartacists:0 "Liebknecht und Luxemburg sind deutsche Märtyrer"
