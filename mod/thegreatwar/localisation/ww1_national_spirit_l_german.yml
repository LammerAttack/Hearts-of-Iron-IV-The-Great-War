 AUH_ww1_Multinational_State:0 "Multinationaler Staat"
 AUH_ww1_Multinational_State_desc:0 "Im Gegensatz zu den meisten Ländern dieser Zeit ist das österreichisch-ungarische Reich kein nationalistisch organisierter Staat, sondern ein Relikt alter Ehen und Thronvererbungen, die dem Imperium einen kulturellen Flickenteppich an Territorien beschert haben. In jüngster Zeit haben viele der Nationalitäten des Imperiums begonnen, sich für die Unabhängigkeit einzusetzen und den österreichischen Staat zu verletzen. "
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Risorgimento (auch bekannt als die Italienische Vereinigung) war die politische und soziale Bewegung, die verschiedene Staaten der italienischen Halbinsel in den einzigen Staat des Königreichs Italien zusammenführte. Die Erinnerung an dieses Ereignis sowie der nachfolgende Irridentismus sind eine treibende Kraft sowohl in der italienischen Einheit als auch in der Politik. "
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Glaube an Allah"
 ww1_Faith_Allah_desc:0 "Im Koran befiehlt Allah den Gläubigen vereint zu sein, sich im Glauben zu vereinigen, einander als Brüder zu betrachten und zu lieben, vergebend und beschützend zu sein und Zersplitterung, Spaltung und Zerstreuung stark zu vermeiden. Die osmanische Vorherrschaft in Mekka und der Titel des Sultans als Kalif des Islam beweisen den Glauben ihrer Regierung. "
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Begehrtes Afrika"
 ww1_Scramble_for_Africa_desc:0 "Die Rivalität zwischen Großbritannien, Frankreich, Deutschland und den anderen europäischen Mächten macht einen Großteil der Spannungen zwischen den Großmächten in dieser Ära aus. Da nur noch Teile des Territoriums nicht beansprucht sind, fangen die Forderungen, fremde Kolonien zu annektieren, bereits in unseren Straßen an. "
 ww1_idea_1839_agreement:0 "Abkommen von 1839"
 ww1_idea_1839_agreement_desc:0 "Der Londoner Vertrag von 1839 ist ein multilateraler Vertrag, der am 19. April 1839 zwischen dem Concert of Europe, dem Vereinigten Königreich der Niederlande und dem Königreich Belgien unterzeichnet wurde. Der Artikel VII des Vertrags verlangte von Belgien, immer neutral zu bleiben."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Haus von Habsburg-Lothringen"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Das Haus Habsburg-Lothringen ist eines der einflussreichsten Königshäuser Europas und die Herrscherdynastie von Österreich-Ungarn. Das lange Erbe dieser Familie auf dem Thron des Imperiums gibt ihnen viel von der notwendigen Legitimität, um ihre Herrschaft aufrecht zu erhalten, solange sie sie aufrechterhalten können. "
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Erbe der Norddeutschen Konföderation"
 GER_ww1_North_German_Confederation_desc:0 "Nach vielen Jahren als Nebenbuhler in der deutschen Sphäre bildete Preußen den Norddeutschen Bund und etablierte sich als führende Macht in Deutschland, bevor es das Reich endgültig vereinte. Mit diesem Ereignis, das noch in der Erinnerung ist, spiegeln die Gesetze und der Stolz unserer Menschen dieses monumentale Ereignis wider. "
 #--------------------------------------------------------------
 ww1_Christmas_Truth_Repressed:0 "Weihnachtswahrheit verdrängt"
 ww1_Christmas_Truth_Ignored:0 "Weihnachtswahrheit ignoriert"
 ww1_ENG_APOC:0 "APOC"
 German_staff_ww1:0 "Deutscher Offiziersstab"
 German_staff_ww1_desc:0 "Die deutsche Armee, verantwortlich für das kontinuierliche Studium aller Aspekte des Krieges und für die Erstellung und Überprüfung von Plänen für Feldzüge oder Mobilisierung. Sie existierte inoffiziell seit 1806 und wurde 1814 offiziell als erster Generalstab gegründet. Es zeichnete sich durch die formelle Auswahl seiner Offiziere durch Intelligenz und nachgewiesene Verdienste statt durch Patronage oder Reichtum aus und durch die umfassende und streng strukturierte Ausbildung, die seine Stabsoffiziere durchführten. Sein Aufstieg und seine Entwicklung gaben den deutschen Streitkräften für fast anderthalb Jahrhunderte einen entscheidenden strategischen Vorteil gegenüber ihren Gegnern. "
 
 Austrian_staff:0 "Österreichischer Offiziersstab"
 Austrian_staff_desc:0 "Der k.u.k. Generalstab von Österreich-Ungarn war Teil des Kriegsministeriums. Es wurde vom Chef des Generalstabs für die gesamten Streitkräfte angeführt, der direkten Zugang zum Kaiser hatte. Der Generalstab war für die Planung und Vorbereitung zuständig, das Armeekommando (AOK) war das operative Oberkommando. Da das AOK dem Kaiser unterstellt war und der Chef des Generalstabs sein Chefberater war, stand die AOK in der Praxis unter der Kontrolle des Chefs des Generalstabs. "

 Franch_Staff:0 "Französischer Offiziersstab"
 Franch_Staff_desc:0 "In Kriegszeiten übernahm der Generalstabschef der Armee das Generalquartier (GQG - Grand Quartier Général). Während des 1. Weltkriegs wurde der Führer der französischen Armeen verschiedentlich als oberster General (Generalissimo) oder Oberbefehlshaber bezeichnet. In den letzten Kriegsjahren führte die Gründung des Obersten Kriegsrates 1917 zum Oberbefehl durch den französischen General Ferdinand Foch. Mitte 1918 war der französische Armeechef Pétain Foch unterstellt. Obwohl der Krieg im November 1918 im Wesentlichen mit dem Waffenstillstand endete, blieb die Kriegsorganisation bis 1920 bestehen. "

 SWE_ww1_idea_executive_monarchy:0 "Exekutive Monarchie"
 SWE_ww1_idea_executive_monarchy_desc:0 "Die Exekutivmonarchie ist eine mächtige politische und soziale Institution"
 SWE_ww1_idea_absolute_monarchy:0 "Absolute Monarchie"
 SWE_ww1_idea_absolute_monarchy_desc:0 "Der Monarch hat die höchste autokratische Autorität und ist grundsätzlich nicht durch geschriebene Gesetze, Gesetzgebung oder Bräuche eingeschränkt."
 SWE_ww1_idea_russophobia:0 "Russophobie"
 SWE_ww1_idea_russophobia_desc:0 "Wir waren in so vielen Kriegen mit Russland und sie können wieder angreifen. Also müssen wir auf einen weiteren Krieg vorbereitet sein."
 ENG_Staff:0 "Britischer Offiziersstab"
 ENG_Staff_desc:0 "Die Organisation der britischen Armee im 1. Weltkrieg konnte auf die wachsenden Forderungen der imperialen Expansion zurückgeführt werden. Das Grundgerüst war das freiwillige Rekrutierungssystem und das Regiments-System, das durch die Cardwell and Childers Reformen des späten 19. Jahrhunderts definiert worden war. Die britische Armee war vorbereitet und wurde in erster Linie für Angelegenheiten des Empires und die folgenden Kolonialkriege eingesetzt. In den letzten Jahren des 19. Jahrhunderts befand sich die Armee in einem großen Konflikt, dem 2. Burenkrieg (1899-1902), der Mängel in ihrer Taktik, Führung und Verwaltung hervorhob. "
 MEX_ww1_mexico_prerevolution:0 "Situación Prerrevolucionaria"
 MEX_ww1_mexico_prerevolution_desc:0 "1910, angeführt von Madero, Pascual Orozco und Pancho Villa, könnte die Opposition gegen das Díaz-Regime zum Katalysator für den Ausbruch einer politischen Rebellion werden..."
 USA_ww1_us_war_department:0 "Kriegsministerium"
 USA_ww1_us_war_department_desc:0 "Das US-Kriegsministerium, auch War Department (und gelegentlich War Office in den Anfangsjahren) genannt, war die Kabinettsabteilung der Vereinigten Staaten, die ursprünglich für den Betrieb und die Wartung der US-Armee verantwortlich war und bis dahin auch die Verantwortung für Marineangelegenheiten trug Gründung des Marineministeriums im Jahr 1798."
 SER_ww1_zduhac:0 "Zduhaći"
 SER_ww1_zduhac_desc:0 "In der serbischen Tradition waren Zduhaći Männer, von denen angenommen wurde, dass sie eine angeborene übernatürliche Fähigkeit haben, ihr Anwesen, Dorf oder ihre Region vor zerstörerischen Bedingungen zu schützen. Es wurde geglaubt, dass die Seelen dieser Männer ihre Körper im Schlaf verlassen könnten, um dämonische Wesen abzufangen und mit ihnen zu kämpfen."
 SER_ww1_blackhand:0 "Schwarze Hand"
 SER_ww1_blackhand_desc:0 "Die schwarze Hand ist eine 1901 in Serbien gegründete Geheimgesellschaft. Sie tötete bereits 1903 einen serbischen König und stellt eine echte Bedrohung für den Staat dar. Ihr Motto ist Vereinigung oder Tod, da ihr Ziel die Vereinigung aller Gebiete mit einer südslawischen Mehrheit ist."
 POL_interwar_spirit_WielkopolskaUprising:0 "Bij Bolszewika"
 POL_interwar_spirit_WielkopolskaUprising_desc:0 "Da die Zweite Republik erst Monate alt ist, akzeptieren nur wenige die Idee, die Souveränität erneut zu verlieren. Während Polen jedoch nach Westen blickte, um einem rachsüchtigen Deutschland auszuweichen, brach Lenin sein Versprechen, erklärte die polnische Teilung für null und begann, von Osten her einzudringen. Dies hat den Kampfgeist des polnischen Volkes nur entfacht, die junge Nation bis zuletzt gegen die roten Eindringlinge zu verteidigen."
 POL_interwar_spirit_RuinedIndustry:0 "Ruinierte Industrie"
 POL_interwar_spirit_RuinedIndustry_desc:0 "Nach dem Ersten Weltkrieg befand sich die polnische Industrie in einem miserablen Zustand und die Arbeitslosigkeit breitete sich aus. Nur die Hoffnung auf die wiedererlangte Unabhängigkeit ließ die Polen den Hunger vergessen."
 GER_interwar_spirit_BannedConscription:0 "Schwere militärische Beschränkungen"
 GER_interwar_spirit_BannedConscription_desc:0 "Mit nur 100.000 Freiwilligen (und keinen Wehrpflichtigen), die in der Armee erlaubt sind, keine U-Boote oder Flugzeuge, nur wenige Schlachtschiffe erlaubt und sogar Beschränkungen für Kleinwaffen, ist der Vertrag von Versailles ein eklatanter Versuch, sicherzustellen, dass Deutschlands Militär zu den kleinsten in Europa gehört. Je schneller die neue deutsche Regierung diese Rückschläge umgehen kann – sei es durch Diplomatie, kreative Bürokratie oder zwielichtige Maßnahmen – desto schneller wird die Nation wieder eine Macht sein."
 SOV_interwar_spirit_LeninRedArmy:0 "Die Rote Armee der Arbeiter und Bauern"
 SOV_interwar_spirit_LeninRedArmy_desc:0 "Mit Fronten im gesamten ehemaligen Imperium gegen weiße Armeen, ausländische Invasionen und reaktionäre lokale Regierungen besteht die Rote Armee naturgemäß hauptsächlich aus unausgebildeten oder teilweise ausgebildeten Milizen, obwohl das Fleisch der Truppe die kleinere Streitmacht der besser Ausgebildeten ist und ausgestattete Stammgäste. Dies ermöglicht es Sowjetrussland, eine riesige Armee zur Verteidigung seiner Grenzen aufzustellen, obwohl es von organisatorischen Problemen geplagt ist und nur wenige Divisionen hält, die wirklich für einen Angriff geeignet sind."
 TUK_interwar_spirit_TurkishNationalMovement:0 "Türkische Nationalbewegung"
 TUK_interwar_spirit_TurkishNationalMovement_desc:0 "Als Folge der Niederlage des Osmanischen Reiches im Ersten Weltkrieg taten sich viele türkische Revolutionäre ganz unterschiedlicher Herkunft zusammen, um den Zerfall des Osmanischen Reiches zu verhindern."
 interwar_spirit_TheGreatWar_Winner:0 "Auf der Gewinnerseite"
 interwar_spirit_TheGreatWar_Winner_desc:0 "Abgesehen von allen Fragen der Art und Rechtfertigung des Krieges war diese Nation eine derjenigen, die von der siegreichen Delegation beim Vertrag von Versailles vertreten wurden, worüber sich Wenige beschweren werden. Jetzt streben die Menschen der Nation nach einer Rückkehr zum Frieden. Obwohl eine Revolution erfreulicherweise meistens nicht in Frage kommt, sind die Wünsche der Öffentlichkeit hauptsächlich Abrüstung, Diplomatie und ein Fokus auf Wirtschaftswachstum."
 interwar_spirit_TGWWinner_Italy:0 "Siegesjubel?"
 interwar_spirit_TGWWinner_Italy_desc:0 "Obwohl sich nur wenige in Italien darüber beschweren, während des Ersten Weltkriegs auf der Gewinnerseite zu stehen, beschweren sich viele über die eher magere Entschädigung, die Italien für so viele Verlorene erhalten hat – tatsächlich bis zu dem Punkt, an dem sogar jetzt noch Ärger mit der Regierung und ehemaligen besteht Verbündeten sowie politischer Extremismus nähern sich dem gleichen Niveau wie in den besiegten Mittelmächten. Wenn dies nicht gezähmt wird, kann sich Italien den Mächten anschließen, die Rache suchen."
 interwar_spirit_TheGreatWar_Loser:0 "Schande der Niederlage"
 interwar_spirit_TheGreatWar_Loser_desc:0 "Die Tagesordnung in dieser Nation ist das Fingerzeigen zwischen Zivil- und Militärbeamten und breitem öffentlichen Dissens der Zivilbevölkerung. Verärgert über die demütigenden Verträge zur Beendigung des Krieges und die schweren Lasten, die dem Militär und der Wirtschaft der Nation auferlegt werden, ist diese Nation eine Brutstätte für Radikale, die versuchen, die alte Ordnung zu stürzen, den Verlust zu rächen und den Staat wieder zu Ruhm zu führen. Einfach gesagt, die Menschen wollen den Stachel der Schande der Niederlage beenden."
