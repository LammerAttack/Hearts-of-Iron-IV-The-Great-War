l_german:
 news.128.d:0 "Die Eroberung der deutschen Hauptstadt wurde von Beamten in Washington bestätigt. Die Kämpfe in der Stadt wurden als intensiv beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren abgerissen wurde, um den Vormarsch der Invasoren aufzuhalten.\n\nAndere Brücken über die Spree wurden schließlich gesichert, die Invasoren stürmten die Kroll-Oper und den Reichstag trotz heftigem Deutsch Widerstand. Die Schlacht um Berlin ist vorbei."
 news.128.b:0 "Berlin ist gefallen"
 news.129.d:0 "Die Eroberung der deutschen Hauptstadt wurde von Beamten in Washington bestätigt. Die Kämpfe in der Stadt wurden als intensiv beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren abgerissen wurde, um den Vormarsch der Invasoren aufzuhalten.\n\nAndere Brücken über die Spree wurden schließlich gesichert, die Invasoren stürmten die Kroll-Oper und den Reichstag trotz heftigem Deutsch Widerstand. Die Schlacht um Berlin ist vorbei."
 news.129.b:0 "Berlin ist gefallen"
 news.130.b:0 "Berlin ist gefallen"
 news.155.d:0 "Obwohl sich viele einen lang anhaltenden Frieden in Europa gewünscht haben, hat eine Wendung der jüngsten Ereignisse das Deutsche Reich erneut auf den Weg des Krieges gebracht. Deutsche Truppen haben mobilisiert und sind bereit, in die Offensive zu gehen."
 news.155.a:0 "Dies könnte der Beginn eines weiteren Krieges sein"
 news.155.b:0 "Zum Ruhm des Deutschen Reiches"
 ww1_albania.1.a:0 "Vernichte die Rebellen!"
 ww1_albania.1.d:0 "Als Reaktion auf neue Steuern, die von der osmanischen Regierung erhoben wurden, haben sich die Albaner gegen unseren Sultan erhoben. Trotz offensichtlicher Hilfe aus Serbien ist es unwahrscheinlich, dass dies gelingt."
 ww1_albania.1.t:0 "Albanischen Aufstand!"
 ww1_albania.2.a:0 "Mehr Zielübungen!"
 ww1_albania.2.d:0 "Die Albaner haben sich erneut gegen unser Sultanat erhoben, angespornt durch den verdammten montenegrinischen König und die Maßnahmen, die wir beim letzten Mal ergriffen haben, um sie zu unterdrücken. Dennoch sollten sie ohne ausländische Unterstützung leichte Beute sein."
 ww1_albania.2.t:0 "Mehr albanische Revolten!"
 ww1_albania.3.a:0 "Wie oft werden wir das tun?"
 ww1_albania.3.d:0 "Die Albaner haben sich wegen der gleichen Probleme wie in den letzten zwei Jahren erneut in Rebellion erhoben. Einige Mitglieder der Pforte schlagen vor, einfach unsere Verluste zu begrenzen und einen Vasallenstaat auf dem Territorium zu errichten, da sich eine vollständige Kontrolle als ziemlich schwierig erweist."
 ww1_albania.3.t:0 "Albanien schlägt wieder zu!"
 ww1_albania.4.a:0 "Allah ist großartig!"
 ww1_albania.4.d:0 "Da die Osmanen in einen Krieg mit ihren Balkan-Feinden verwickelt sind, hat sich Albaniens Chance ergeben! Unsere Unabhängigkeit beginnt heute!"
 ww1_albania.4.t:0 "Versammlung von Vlora"
 ww1_albania.5.a:0 "Verdammt!"
 ww1_albania.5.d:0 "Das griechische Königreich hat das rechtmäßige albanische Territorium Nord-Epirus annektiert. Die Mächte Europas haben diesen offensichtlichen Diebstahl vorerst erkannt. Wir können nur hoffen, dass sich eine Gelegenheit ergibt, es eines Tages zurückzubekommen."
 ww1_albania.5.t:0 "Griechenland proklamierte die Annexion des nördlichen Epirus"
 ww1_albania.6.d:0 "Die Albaner weigerten sich, sich den Türken zu unterwerfen. Im Kosovo und in den nördlichen Bergen begann ein neuer albanischer Aufstand. Die osmanische Regierung erklärte das Kriegsrecht und entsandte eine Militärexpedition."
 ww1_albania.6.t:0 "Albanischer Aufstand!"
 ww1_albania.6.a:0 "Wir werden sehen, wie es läuft"
 ww1_argentina.1.a:0 "DEP"
 ww1_argentina.1.d:0 "Die Gesundheit von Präsident Roque Sáenz Peña hat ihn in seiner Krankheitszeit im Stich gelassen. Sein Vizepräsident Victorino de la Plaza ist zum Präsidenten aufgestiegen."
 ww1_argentina.1.t:0 "Roque Sáenz Peña stirbt!"
 ww1_australia.1.a:0 "Hoffentlich macht er es etwas besser."
 ww1_australia.1.d:0 "William Wards extravaganter Lebensstil und Konflikte mit der Labour Party haben ihn in der australischen Bevölkerung sehr unbeliebt gemacht. Zur Erleichterung der Australier überall hat er bei der britischen Regierung einen Antrag auf Ersatz gestellt. Als Ersatz wurde Thomas Denman gewählt."
 ww1_australia.1.t:0 "William Ward geht in den Ruhestand!"
 ww1_australia.2.a:0 "Was nochmal?"
 ww1_australia.2.d:0 "Es stellt sich heraus, dass Thomas Denman sehr allergisch auf Australiens Nationalblume reagiert. Da seine Gesundheit in Gefahr ist, wird er gebeten, nach Großbritannien zurückzukehren, wobei Ronald Munro Ferguson seine Position einnehmen soll."
 ww1_australia.2.t:0 "Thomas Denman tritt zurück!"
 ww1_austria.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_austria.1.b:0 "Karl I. ist der neue Kaiser"
 ww1_austria.1.d:0 "Der 21. November 1916 war ein dunkler Tag für Österreich-Ungarn. Der geliebte Kaiser Franz Josef erlag nach langer Amts- und Lebenszeit einer Lungenentzündung. Viele in der Regierung befürchten, dass ihr Imperium ihn nicht lange überleben wird. Karl I. besteigt einen unsicheren Thron."
 ww1_austria.1.t:0 "Tod von Franz Joseph I"
 ww1_austria.2.t:0 "Trialist-Vorschlag"
 ww1_austria.2.d:0 "Trotz des Namens Österreich-Ungarn wird das Reich wirklich von Österreich regiert. Viele unserer kleineren Nationalitäten sind wütend darüber, dass sie keinerlei Vertretung haben. Einige unserer Staaten können möglicherweise autonomer werden – unter lokalen österreichischen Adligen natürlich – aber dies kann unseren Staat erheblich schwächen. Trotzdem hat es immer noch Befürworter in unserer Regierung. Sollen wir es tun?"
 ww1_austria.2.a:0 "Das ist alles Unsinn! Zum Teufel damit!"
 ww1_austria.2.b:0 "Eigentlich..."
 ww1_belgium.1.a:0 "Belgien nie vergessen"
 ww1_belgium.1.d:0 "Es sind Berichte über die geradezu barbarische, wenn nicht völkermörderische Behandlung belgischer Zivilisten durch diese Bastarddeutschen eingegangen! Natürlich haben einige willensschwache Abgeordnete diese Berichte als übertrieben angeprangert, aber nicht zuletzt liefert uns das die perfekte Entschuldigung, in den Krieg gegen Deutschland einzutreten und, was noch wichtiger ist, ihre Kolonien für ihre rechtmäßigen britischen Herren zu nehmen."
 ww1_belgium.1.t:0 "In Belgien begangene Gräueltaten"
 ww1_brazil.1.a:0 "Religiöser Fanatismus erhebt sein hässliches Haupt"
 ww1_brazil.1.d:0 "Die Region Contestado, die zwischen unseren Bundesstaaten Santa Catarina und Paraná sowie dem argentinischen Bundesstaat Corrientes aufgeteilt ist, ist zu einem Ort der Rebellion als lokale verarmte Kundgebung hinter religiösen Führern geworden. Eines ihrer Hauptprobleme sind die jüngsten Landbeschlagnahmungen durch Eisenbahnunternehmen, die sie aus ihrer Heimat zwingen. Das muss natürlich abgestellt werden – und zwar schnell."
 ww1_brazil.1.t:0 "Der Contestado-Krieg"
 ww1_brazil.2.a:0 "Erklären Sie den Krieg und schicken Sie einen Teil unserer Marine zur Hilfe"
 ww1_brazil.2.b:0 "Nur Krieg erklären"
 ww1_brazil.2.d:0 "Brasilien hat nach einem Grund gesucht, sich seinem Mutterstaat Portugal sowie dem befreundeten britischen Staat im Krieg gegen die Deutschen anzuschließen. Ihr Untergang des brasilianischen Handelsdampfers Paraná liefert uns genau den Vorwand, den wir brauchen, um den Krieg zu erklären. Natürlich ist es unwahrscheinlich, dass die brasilianischen Streitkräfte einen nennenswerten Einfluss auf das Kriegsschauplatz haben, aber wir könnten einen Teil unserer Marine zu befreundeten Mächten schicken, um zu helfen."
 ww1_brazil.2.t:0 "Brasilien erklärt Deutschland den Krieg"
 ww1_canada.1.a:0 "OK"
 ww1_canada.1.d:0 "Albert Grey, der geliebte Generalgouverneur, hat seine Amtszeit beendet. Der Onkel des Königs, Prinz Arthur, soll ihn nun ersetzen."
 ww1_canada.1.t:0 "Prinz Arthur wird zum Generalgouverneur ernannt"
 ww1_chile.1.a:0 "Ramón Barros Luco ist jetzt Präsident!"
 ww1_chile.1.d:0 "Pedro Montt und sein Innenminister Elias Fernandez Albano sind kurz nacheinander verstorben. Ramón Barros Luco wurde von beiden großen chilenischen Parteien als Nachfolger ausgewählt."
 ww1_chile.1.t:0 "Pedro Montt stirbt!"
 ww1_denmark.1.a:0 "Lang lebe der König!"
 ww1_denmark.1.d:0 "Friedrich VIII. ist an einem Vorfall im Zusammenhang mit einer Lähmung gestorben, nachdem er während seiner 6-jährigen Regierungszeit wenig Einfluss auf die Politik seines Landes hatte. Sein Sohn, der autoritäre König Christian X., hat den Thron bestiegen."
 ww1_denmark.1.t:0 "Friedrich VIII. stirbt!"
 ww1_denmark.2.a:0 "Großartige Idee!"
 ww1_denmark.2.b:0 "Nein, halte unser Imperium zusammen!"
 ww1_denmark.2.d:0 "Die Vereinigten Staaten haben angeboten, die kleinen, relativ unbedeutenden und teuren Dänisch-Westindien für eine lukrative Geldsumme abzukaufen – 25 Millionen Dollar, um genau zu sein. Die dänische Öffentlichkeit unterstützt diese Maßnahme im Allgemeinen, aber das dänische Reich ist bereits ziemlich klein – kann es sich Dänemark leisten, noch mehr Territorium aufzugeben?"
 ww1_denmark.2.t:0 "Vertrag von Dänisch-Westindien"
 ww1_england.1.a:0 "Lang lebe der König!"
 ww1_england.1.d:0 "Das Leben und die Ära des Namensgebers von Edward VII. sind zu Ende gegangen. Obwohl in einem Zustand der Trauer, hat der neue König George V seine Krönung erhalten. Die Zeit wird zeigen, ob er die turbulente Situation in Großbritannien lösen kann, die er geerbt hat."
 ww1_england.1.t:0 "König Edward VII. stirbt"
 ww1_england.8.a:0 "Groß!"
 ww1_england.8.d:0 "Was für das norwegische Handelsschiff Aud gehalten wurde, war tatsächlich die SMS Libau, ein deutsches Frachtschiff, das Waffen und Vorräte an die irischen Rebellen lieferte! Glücklicherweise wurde es abgefangen, bevor es sein Ziel erreichen konnte, was das Potenzial der irischen Rebellion ernsthaft schwächte."
 ww1_england.8.t:0 "Deutsche Waffenlieferung abgefangen!"
 ww1_england.9.a:0 "Irland gehört zu Recht uns!"
 ww1_england.9.d:0 "Die Iren haben im katholischen Teil ihrer Insel eine große Rebellion inszeniert! Da die britischen Truppen in den Krieg verwickelt sind, ist dies ein großer Notfall, der die Herrschaft des Vereinigten Königreichs in Irland als Ganzes bedrohen könnte. Es muss abgelegt werden – und zwar bald!"
 ww1_england.9.t:0 "Osteraufstand!"
 ww1_england.10.a:0 "Großartig!"
 ww1_england.10.d:0 "Das Frachtschiff SMS Libau, das unter dem Deckmantel des norwegischen Handelsschiffs Aud operiert, hat im Osteraufstand deutsche Waffen und Nachschub an die irischen Streitkräfte geliefert. Das macht eine erfolgreiche Rebellion viel wahrscheinlicher – ein großer Nachteil für die Briten."
 ww1_england.10.t:0 "Deutsche Unterstützung für die irische Rebellion"
 ww1_england.11.a:0 "Exzellent!"
 ww1_england.11.d:0 "Während unsere Armee traditionell aus einer kleinen, professionellen Truppe besteht, sind die Rekrutierungsstationen jetzt, da wir uns im Krieg befinden, überfüllt mit Freiwilligen, die sich der Sache anschließen wollen. Obwohl dies die durchschnittliche Leistung der Mitglieder der britischen Armee verringern wird, wird es unseren Truppen helfen, sich gegen den deutschen Moloch zu behaupten."
 ww1_england.11.t:0 "Eine Flut von Freiwilligen"
 ww1_england.12.a:0 "Kaufe das Gefährt"
 ww1_england.12.b:0 "Nach Chile schicken"
 ww1_england.12.d:0 "Die Chilenen haben im Rahmen ihres Marinerüstungsprogramms den Bau der Almirante Latorre und Cochrane bei den Zulieferern der Royal Navy in Auftrag gegeben. Derzeit ist der Almirante Latorre fertig und versandbereit. Mit Ausbruch des Krieges und vermuteten chilenischen Sympathien für die Deutschen haben wir jedoch die Möglichkeit, den Dreadnought für unseren eigenen Gebrauch zu kaufen."
 ww1_england.12.t:0 "Kauf der Almirante Latorre"
 ww1_england.13.a:0 "Stoppe ALLE Handelsschiffe!"
 ww1_england.13.d:0 "Die Macht der Royal Navy, kombiniert mit der Stärke der Flotten unserer Verbündeten, ermöglicht uns eine nahezu unbestrittene Kontrolle über die Nordsee. Die Deutschen können nicht hoffen, die britische Flotte ohne ein Wunder zu verdrängen. Daher können wir Deutschland vollständig blockieren und seine Handelsmöglichkeiten stark einschränken."
 ww1_england.13.t:0 "Erklären Sie die Nordsee zum Kriegsgebiet"
 ww1_england.2.a:0 "Die Union wird gegründet!"
 ww1_england.2.d:0 "Am 31. Mai 1910 wurden die zuvor getrennten Kolonien Cape Natal, Transvaal und der Oranje-Freistaat zum neu gegründeten Dominion of South Africa zusammengelegt und schlossen sich den Reihen Kanadas, Australiens und Neuseelands als weiterer quasi unabhängiger Staat an des britischen Kolonialreiches."
 ww1_england.2.t:0 "Unabhängigkeit Südafrikas"
 ww1_england.14.a:0 "Wilson kann sie nicht lange aus dem Krieg heraushalten ..."
 ww1_england.14.d:0 "Die Deutschen haben ein Telegramm nach Mexiko geschickt, in dem sie ein technisch defensives Bündnis mit Mexiko anbieten, insbesondere im Falle eines Krieges mit den Vereinigten Staaten. Dies kann jedoch leicht als Bedrohung der Vereinigten Staaten interpretiert werden, insbesondere mit der Garantie der Rückgabe mexikanischer Gebiete im Kriegsfall. Das ist ein großer Sieg für den britischen Geheimdienst!"
 ww1_england.14.t:0 "Der britische Geheimdienst hat das Zimmermann-Telegramm abgefangen."
 ww1_england.15.a:0 "Informieren Sie Portugal über seine Verpflichtungen"
 ww1_england.15.d:0 "Deutsche und österreichische Handelsschiffe haben über die Bedingungen der Haig-Konvention hinaus in portugiesischen Häfen Zuflucht gesucht. Dies gibt uns den perfekten Vorwand, Portugal auf unsere Seite in den Krieg zu ziehen, da eine Beschlagnahme der deutschen und österreichischen Schiffe sicherlich zu einem Krieg zwischen den Nationen führen wird."
 ww1_england.15.t:0 "Deutsche Handelsschiffe beschlagnahmen"
 ww1_england.16.a:0 "Großartig!"
 ww1_england.16.d:0 "Der Schachzug der Schiffsbeschlagnahmung hat sich ausgezahlt. Die Mittelmächte und Portugal befinden sich jetzt im Krieg. Die Portugiesen haben sogar ein Expeditionskorps ausgerüstet, um mit unserer Armee zu kämpfen, die derzeit in Lissabon stationiert ist."
 ww1_england.16.t:0 "Corpo Expedicionário Português"
 ww1_england.17.a:0 "Großartig!"
 ww1_england.17.d:0 "Brasilien hat sich unserem Krieg gegen die Deutschen angeschlossen. Obwohl sie nicht hoffen können, viel zu den Landkriegsbemühungen beizutragen, hat sich uns eine Abteilung von Schiffen angeschlossen, die zu unserem Gebrauch in Rio de Janeiro stationiert ist."
 ww1_england.17.t:0 "Brasilien erklärt Deutschland den Krieg"
 ww1_england.18.a:0 "Großartig!"
 ww1_england.18.d:0 "In dem Bestreben, sich in der diplomatischen Weltgemeinschaft hervorzuheben, ist Siam unserer Allianz offiziell beigetreten und hat sein eigenes Expeditionskorps für unseren Einsatz in Bangkok geschaffen."
 ww1_england.18.t:0 "Siamesische Expeditionsarmee"
 ww1_england.3.a:0 "Frauen und Kinder zuerst!"
 ww1_england.3.d:0 "Die als unsinkbar geltende RMS Titanic ist bei einer der größten Seekatastrophen der Geschichte mit über 1500 Toten untergegangen. Diese Tragödie hat internationale Aufmerksamkeit erregt und zu einer massiven Überarbeitung der Sicherheitsstandards im Seeverkehr geführt."
 ww1_england.3.t:0 "Untergang der Titanic"
 ww1_england.4.a:0 "Null"
 ww1_england.4.d:0 "Null"
 ww1_england.4.t:0 "Null"
 ww1_england.5.a:0 "Null"
 ww1_england.5.d:0 "Null"
 ww1_england.5.t:0 "Null"
 ww1_england.6.a:0 "Großartig!"
 ww1_england.6.b:0 "Mischen Sie sich nicht in die inneren Angelegenheiten Griechenlands ein"
 ww1_england.6.d:0 "Der griechische Premierminister Venizelos fordert uns auf, den Hafen von Thessaloniki gegen den Willen seines Königs zu besetzen. Dieser Hafen wäre eine perfekte hintere Basis für die Operation der Dardanellen."
 ww1_england.6.t:0 "Thessaloniki erobern?"
 ww1_england.7.a:0 "Verdammter Venizelos"
 ww1_england.7.b:0 "OK, tritt der Entente bei"
 ww1_england.7.d:0 "Griechenlands Premierminister Venizelos schlug der Entente vor, den Hafen von Thessaloniki gegen den Willen von König Konstantinos zu besetzen. Dies ist ein weiterer Schritt im Kampf zwischen diesen Männern."
 ww1_england.7.t:0 "Die Entente erobert Thessaloniki"
 ww1_ethiopia.1.a:0 "Iyasu V übernimmt die Macht"
 ww1_ethiopia.1.d:0 "Der große Kaiser Menelik II. ist ohne designierten Erben gestorben. Iyasu V, obwohl nicht gekrönt, hat die effektive Macht im Land übernommen."
 ww1_ethiopia.1.t:0 "Menelik II stirbt!"
 ww1_france.1.a:0 "Krieg ist jetzt unvermeidlich"
 ww1_france.1.d:0 "Jean Jaurès, eine der letzten Gegenstimmen gegen das Kriegsziel der französischen Regierung, wurde von dem treffend benannten Raoul Villain, einem 29-jährigen französischen Nationalisten, ermordet. Mit seinem rechtzeitigen Ableben widersetzen sich nur wenige in Frankreich einem großen Krieg gegen die Deutschen – und die verbleibenden Pazifisten haben niemanden, hinter dem sie sich scharen können."
 ww1_france.1.t:0 "Ermordung des Pazifisten Jaurès"
 ww1_france.8.a:0 "Großartig!"
 ww1_france.8.d:0 "Die französische Armee, die einer großangelegten Meuterei so nahe stand, wurde durch die Präsenz der amerikanischen Armee auf dem französischen Festland endlich wieder in den Kampf zurückversetzt. Vielleicht von der Zunahme der Zahl, vielleicht von der Welle ausländischer Unterstützung. In jedem Fall ist die französische Armee wieder voll kampffähig, wenn nicht gar stark."
 ww1_france.8.t:0 "Die Moral der französischen Armee wird wiederhergestellt"
 ww1_france.9.a:0 "Verdammt!"
 ww1_france.9.d:0 "Die machtlose Marionette, König Duy Tân von Cochinchina, ist aus seinem Palast geflohen und hat sich einer Rebellion gegen die französische Herrschaft angeschlossen! Das egoistische kleine Kind muss sich mit seiner pompösen Stellung nicht zufrieden gegeben haben. Sobald Frankreich die Ordnung in der Region wiederhergestellt hat, wird er sicherlich ein viel angenehmeres Leben in einer Gefängniszelle haben."
 ww1_france.9.t:0 "Cochinchina-Aufstand in Französisch-Indochina"
 ww1_france.10.a:0 "Verdammt!"
 ww1_france.10.d:0 "Unsere Problemkolonie rebelliert wieder! Die Provinz Thái Nguyên in Indochina veranstaltet derzeit eine weitere Rebellion für die Unabhängigkeit und versucht derzeit, Freiwillige aus China selbst zu gewinnen. Die Ordnung muss wiederhergestellt werden, und diesmal langfristig."
 ww1_france.10.t:0 "Thái Nguyên-Aufstand in Französisch-Indochina"
 ww1_france.11.a:0 "Sacrebleu!"
 ww1_france.11.d:0 "Die Straßen von Paris sind fast von Zivilisten geräumt. Einige wenige, nur die, die zu alt oder krank oder stur sind, um auszuräumen, sind aus ihren Häusern und Geschäften gekommen, um zu sehen, wie die Männer mit Picklehauben und Stolpern durch die Hauptstadt marschieren. Das Gespenst von 1870 geht erneut durch die Stadt. Die einzige Frage in den Köpfen der Menschen ist: "Wie lange kann die Republik noch durchhalten?""
 ww1_france.11.t:0 "Der Fall von Paris"
 ww1_france.12.a:0 "Wir müssen Verdun zurückerobern!"
 ww1_france.12.d:0 "Verdun, ein Symbol des französischen Widerstands, ist verloren gegangen. Die französische Armee wurde zum Rückzug gezwungen."
 ww1_france.12.t:0 "Der Verlust von Verdun"
 ww1_france.15.a:0 "Schicke l'Armée d'Orient nach Griechenland!"
 ww1_france.15.d:0 "Mobilisieren Sie die Armée d'Orient"
 ww1_france.15.t:0 "Frankreich entsendet l'Armée d'Orient"
 ww1_france.2.a:0 "Vive la France!"
 ww1_france.2.d:0 "Die Regierung von René Vivani hat im französischen Parlament viel überlebt, aber die Abwendung des französischen Militärs von ihm war zu viel für den alten Mann. Aristide Briand hat jetzt die Regierungsgeschäfte übernommen."
 ww1_france.2.t:0 "Lösen Sie die Viviani-Administration auf"
 ww1_france.3.a:0 "Großartig!"
