l_german:
 ww1_germany.23.t:0 "Putschversuch in Deutschland"
 ww1_germany.23.d:0 "Adolf Hitler, der Führer der NSDAP, die seit Kriegsende langsam an Bedeutung gewinnt, hat sich mit einigen Mitgliedern der Partei, insbesondere Erich Ludendorff, zusammengetan, um einen Staatsstreich in Deutschland zu versuchen. Dieser Putschversuch ist völlig aussichtslos und es ist klar, dass Hitler glaubt, hier etwas zu gewinnen. Wie sollen wir reagieren?"
 ww1_germany.23.a:0 "Lass ihn schreien! Wir hören nicht zu."
 ww1_germany.23.b:0 "Bringt ihm zum Schweigen! Schicken Sie die Armee!"
 interwar_news.1.t:0 "Ein neuer Reichskanzler für Deutschland"
 interwar_news.1.d:0 "In einem Versuch, die wachsende nationalsozialistische Partei zu besänftigen, und in der Erwartung, dass er völlig harmlos ist, hat Franz von Papen von der DNVP zugunsten von Adolf Hitler, den Präsident von Hindenburg als neuen Kanzler akzeptiert hat, beiseite gestanden. Als öffentlicher und lautstarker Kritiker des Versailler Vertrags könnte dies der Anfang vom Ende dieses Friedens sein..."
 interwar_news.1.a:0 "Was bedeutet das für Deutschland?"
 interwar_news.2.t:0 "Marsch auf Rom"
 interwar_news.2.d:0 "Benito Mussolini, Emilio De Bono, Italo Balbo und Cesare Maria De Vecchi sind zusammen mit 30.000 Mann mit leichter Unterstützung der Bevölkerung nach Rom marschiert. Vittoro Emmanuale III, der einen Bürgerkrieg in Italien befürchtet, ist seinen Forderungen nachgekommen und hat Mussolini zum neuen Presidente del Consiglio oder Premierminister ernannt. Mussolini hat bereits damit begonnen, den König aus italienischen Angelegenheiten herauszudrängen – und das könnte Europa, wie wir es kennen, verändern."
 interwar_news.2.a:0 "Ein neuer Duce für Italien"
 interwar_news.3.t:0 "Wall-Street-Crash"
 interwar_news.3.d:0 "Der Traum vom ewigen wirtschaftlichen Wohlstand ist zu einem Alptraum schlimmsten Ausmaßes geworden. Betrügerische Praktiken im Bankwesen sowie ungezügelte Spekulationen in den Vereinigten Staaten haben die New Yorker Börse an einem Tag, der als „Schwarzer Dienstag“ bekannt ist, auf einen ihrer historischen Tiefststände geschickt, der schnell von den Aktienmärkten nachgehallt wurde London, Paris und anderswo auf der Welt. Die Zeiten sehen düster aus für die westliche Welt..."
 interwar_news.3.a:0 "Jemand ruft den Fensterbauer!"
 interwar_news.4.t:0 "Lenin ist tot"
 interwar_news.4.d:0 "Wladimir Iljitsch Uljanow, besser bekannt unter dem Pseudonym Lenin, ist tot. Nach einem langen Leben voller politischer Intrigen, das im Sturz des russischen Zaren und der Ausrufung der UdSSR gipfelte, erlag er schließlich einer Blutung. Josef Stalin und Leo Trotzki, die beiden prominentesten Kommunisten in der Sowjetunion, haben bereits begonnen, sich zu streiten, um die verbleibende Machtlücke zu schließen."
 interwar_news.4.a:0 "Die UdSSR wird keine 10 Jahre ohne ihn bestehen!"
 interwar_news.5.t:0 "Revolution in Ägypten"
 interwar_news.5.d:0 "Kurz nachdem der Waffenstillstand des Ersten Weltkriegs in Europa abgeschlossen war, forderte eine Delegation ägyptischer nationalistischer Aktivisten unter der Leitung von Saad Zaghlul Hochkommissar Reginald Wingate auf, das britische Protektorat in Ägypten und im Sudan zu beenden und eine ägyptische Vertretung bei der nächsten Friedenskonferenz in Paris zu gewinnen .\n\nIn der Zwischenzeit wurde eine Massenbewegung für die vollständige Unabhängigkeit Ägyptens und des Sudans an der Basis organisiert, wobei die Taktik des zivilen Ungehorsams angewandt wurde. Inzwischen genossen Zaghlul und die Wafd-Partei massive Unterstützung im ägyptischen Volk. Wafdistische Abgesandte gingen in Städte und Dörfer, um Unterschriften zu sammeln, die die Führer der Bewegung ermächtigten, Petitionen für die vollständige Unabhängigkeit des Landes einzureichen."
 interwar_news.5.a:0 "Wie wird das Britische Empire reagieren?"
 interwar_news.6.t:0 "Polnisch-Sowjetischer Krieg"
 interwar_news.6.d:0 "Die Sowjets betrachteten Polen als die Brücke, die die Rote Armee überqueren musste, um anderen kommunistischen Bewegungen zu helfen und andere europäische Revolutionen herbeizuführen."
 interwar_news.6.a:0 "Kann sich Polen gegen Russland wehren?"
 interwar_news.7.t:0 "Die Zweite Spanische Republik wird ausgerufen"
 interwar_news.7.d:0 "Die Zweite Spanische Republik wurde ausgerufen, als König Alfonso XIII. das Land nach Kommunalwahlen verließ, bei denen antimonarchistische Kandidaten die Mehrheit der Stimmen gewannen."
 interwar_news.7.a:0 "¡Viva el Presidente!"
 interwar_news.8.t:0 "Nationalistische Bewegung in der Türkei"
 interwar_news.8.d:0 "Als Folge der Niederlage des Osmanischen Reiches im Großen Krieg und der anschließenden Besetzung Konstantinopels und der Teilung des Osmanischen Reiches durch die Alliierten. Die Osmanen sahen die Bewegung als Teil einer internationalen Verschwörung gegen sie. Einige türkische Revolutionäre rebellierten gegen diese Teilung!"
 interwar_news.8.a:0 "Wird Mustafa Kemal Erfolg haben?"
 interwar_greco_turkish_war:0 "Griechisch-türkischer Krieg"
 interwar_news.9.t:0 "Griechisch-türkischer Krieg"
 interwar_news.9.d:0 "Die Griechen erhielten von der Triple Entente im Rahmen der Teilung des Osmanischen Reiches den Befehl zur Landung in Smyrna. Das Osmanische Reich liegt auf den Knien, lebt aber noch!"
 interwar_news.9.a:0 "Können die Griechen alleine gewinnen?"
 interwar_treaty_of_lausanne:0 "Der Vertrag von Lausanne wurde unterzeichnet"
 interwar_news.10.t:0 "Vertrag von Lausanne"
 interwar_news.10.d:0 "Der Vertrag von Lausanne wurde im Palais de Rumine, Lausanne, Schweiz, unterzeichnet. Es hat den Konflikt, der ursprünglich seit Beginn des Ersten Weltkriegs zwischen dem Osmanischen Reich und Frankreich, dem britischen Empire und Griechenland bestanden hatte, offiziell beigelegt."
 interwar_news.10.a:0 "Konstantinopel bleibt unter türkischer Herrschaft"
 interwar_irish_war_of_independence:0 "Irischer Unabhängigkeitskrieg"
 interwar_news.11.t:0 "Irischer Unabhängigkeitskrieg"
 interwar_news.11.d:0 "Der Osteraufstand von 1916 und insbesondere die Hinrichtung von fünfzehn Personen durch ein Erschießungskommando, die Inhaftierung oder Internierung von Hunderten weiteren und die Verhängung des Kriegsrechts führten zu einer tiefgreifenden Verschiebung der öffentlichen Meinung zugunsten der republikanischen Sache in Irland.\nDie Armee der Irish Republic, die irisch-republikanische Armee, begann einen nicht erklärten Krieg gegen die britische Armee."
 interwar_news.11.a:0 "Gott schütze den König"
 interwar_irish_free_state:0 "Irischer Freistaat"
 interwar_news.12.t:0 "Irischer Freistaat gegründet"
 interwar_news.12.d:0 "Der Kampf zwischen den Streitkräften der selbsternannten Irischen Republik, der Irisch-Republikanischen Armee (IRA) und den Streitkräften der britischen Krone ist vorbei. Der irische Freistaat wird gegründet!"
 interwar_news.12.a:0 "Saois!"
 interwar_news.13.t:0 "Die Verträge von Locarno"
 interwar_news.13.d:0 "Die westeuropäischen alliierten Mächte des Ersten Weltkriegs und die neuen Staaten Mittel- und Osteuropas versuchten, die territoriale Regelung der Nachkriegszeit zu sichern und die Beziehungen zum besiegten Deutschland zu normalisieren. Es erklärte auch, dass Deutschland niemals mit den anderen Ländern in den Krieg ziehen würde."
 interwar_news.13.a:0 "Frieden ist gesichert"
 interwar_news.14.t:0 "Irakische Revolte gegen die Briten"
 interwar_news.14.d:0 "Im Irak entledigten sich die Briten der meisten ehemaligen osmanischen Beamten und die neue Regierung bestand hauptsächlich aus britischen Beamten. Viele Menschen im Irak begannen zu fürchten, Teil des britischen Empire zu werden. Zu diesem Zeitpunkt veröffentlichte einer der bedeutendsten schiitischen Mujtahid, Ayatollah Muhammad Taqi al-Shirazi, eine Fatwa, in der er erklärte, dass der Dienst in der britischen Verwaltung rechtswidrig sei."
 interwar_news.14.a:0 "Wie wird das Britische Empire reagieren?"
 interwar_news.15.t:0 "Mehmed VI ist der neue Sultan des Osmanischen Reiches"
 interwar_news.15.d:0 "Nach dem Tod von Mehmed V; Mehmed VI wurde am 4. Juli 1918 als sechsunddreißigster Padishah mit dem Schwert von Osman umgürtet. Er ist jetzt der neue Sultan des Osmanischen Reiches und der neue Kalif des Islam. Aber er hat die Macht nur auf dem Papier, tatsächlich ist es vor allem das CUP (Committee on Unity and Progress), das jetzt kontrolliert, was in der Türkei passiert..."
 interwar_news.15.a:0 "Kann er verhindern, dass der CUP die Macht übernimmt?"
 interwar_news.16.t:0 "Józef Piłsudski ist tot"
 interwar_news.16.d:0 "Józef Piłsudski war ein polnischer Patriot, der sein Leben der Verwirklichung einer unabhängigen polnischen Nation widmete. Seine Karriere war ein Triumph der Fähigkeiten und des Willens trotz enormer Widrigkeiten. Er hat sich nicht dafür entschieden, der Führer der polnischen Unabhängigkeit zu werden; diese Rolle wurde ihm auferlegt.\n\n1867 im russisch kontrollierten Teil Polens geboren, war seine Familie arm, aber aristokratisch, stammte von litauischen Fürsten ab, war aber durch und durch polnisch. Nach dem Abitur schrieb er sich 1885 an einer medizinischen Fakultät in Charkow ein. Die Schulbehörden wurden sich seines Hasses auf das Russische Reich bewusst und suspendierten ihn 1886 als politisch unzuverlässig.\nEr starb 1935 im Alter von 67 Jahren an Leberkrebs."
 interwar_news.16.a:0 "Ein Diamant unter Polens Helden"
 EVENT_hoi4tgw_interwar_jozef_pilsudski_death:0 "Józef Piłsudski ist tot"
 interwar_news.17.t:0 "Bombenanschlag auf die Wall Street"
 interwar_news.17.d:0 "Am 16. September 1920 wurde an der belebtesten Ecke der Wall Street ein Pferdewagen mit einem massiven improvisierten Sprengstoff gezündet. Ein Augenzeuge beschrieb „zwei Flammenbögen, die die gesamte Breite der Wall Street und bis in die zehnte Etage der hohen Gebäude einzuhüllen schienen“. Achtunddreißig Menschen wurden bei dem Bombenanschlag auf die Wall Street getötet und Hunderte verletzt."
 interwar_news.17.a:0 "Wer hat das getan... vielleicht die Anarchisten?"
 interwar_news.18.t:0 "Massives Erdbeben in China"
 interwar_news.18.d:0 "Ein schweres Erdbeben ereignete sich am 16. Dezember 1920 in der Provinz Gansu in China. Mit einer registrierten Stärke von 7,8 auf der Richterskala brachte es Flüsse dazu, ihren Lauf zu ändern und Erdrutsche von Bergen herabstürzen zu lassen. Die Zerstörung erstreckte sich über sieben chinesische Provinzen. Sujiahe, eine Stadt im Landkreis Xiji, wurde vollständig unter einem Erdrutsch begraben. Schätzungsweise 200.000 Menschen starben bei der Katastrophe."
 interwar_news.18.a:0 "Die Natur ist manchmal grausam..."
 interwar_poland_events.1.t:0 "Suwalki-Abkommen"
 interwar_poland_events.1.d:0 "Unter dem Druck des Völkerbundes erklärte sich Polen bereit, mit uns über eine Demarkationslinie zu verhandeln und einen Waffenstillstand zu akzeptieren. Wie sollen wir reagieren?"
 interwar_poland_events.1.a:0 "Unterzeichnen Sie die Vereinbarung"
 interwar_poland_events.1.b:0 "Kämpf weiter!"
 interwar_poland_events.2.t:0 "Staatsstreich in Litauen"
 interwar_poland_events.2.d:0 "Der litauische Geheimdienst hat den Befehl, den Putsch zu verzögern, abgefangen und entschlüsselt, und die litauische Regierung wurde über die unterbrochenen Telegrafendrähte informiert und hat unseren Befehl abgefangen. Wir wurden über viele Massenverhaftungen von polnischen Anhängern in der Nacht informiert. Dieser Putschversuch ist ein kompletter Fehlschlag..."
 interwar_poland_events.2.a:0 "Verdammte Scheiße!"
 interwar_poland_events.3.t:0 "Den polnisch-sowjetischen Krieg beenden?"
 interwar_poland_events.3.d:0 "Die Polen haben einen Waffenstillstand vorgeschlagen, angesichts der Situation wäre es ratsam, unsere Entscheidung sorgfältig zu überdenken. Was sollen wir machen ?"
 interwar_poland_events.3.a:0 "Akzeptieren Sie den Waffenstillstand"
 interwar_poland_events.3.b:0 "Lehnen Sie den Waffenstillstand ab"
 interwar_poland_events.4.t:0 "Den polnisch-ukrainischen Krieg beenden?"
 interwar_poland_events.4.d:0 "Die Sowjets befinden sich im Krieg gegen unsere beiden Länder, vielleicht wäre es klüger, sich zusammenzuschließen, um die Rote Bedrohung zu besiegen ..."
 interwar_poland_events.4.a:0 "Ok, kümmern sie sich darum"
 interwar_poland_events.4.b:0 "Wir können ihnen nicht vertrauen"
 interwar_poland_events.5.t:0 "Polen erkennt die Autorität des Russischen Reiches an"
 interwar_poland_events.5.d:0 "Die Polen sind gegenüber den Bolschewiki in einer schlechten Position und bitten um unsere Hilfe. Natürlich sind sie jetzt bereit zu erkennen, dass nur die Russen in der Lage sind, die Roten zu besiegen. Nach unserem Sieg müssen die Polen unsere Entscheidungen akzeptieren."
 interwar_poland_events.5.a:0 "Die Polen erkannten ihr Mütterchen Russland an"
 interwar_poland_events.5.b:0 "Diese Verräter sind nicht besser als die Roten"
 interwar_turkey.1.t:0 "Die Türken beschuldigen die Griechen"
 interwar_turkey.1.d:0 "Mehrere türkische Beamte beschuldigten Griechen öffentlich, Massaker in Izmir begangen zu haben. Eine interalliierte Kommission untersucht die Vorfälle, aber im Moment sagte die Kommission, dass das Massaker nicht vom griechischen Kommando organisiert wurde. Auf ihrer Seite behauptete das griechische Militär, dass sie in der Stadt angegriffen wurden."
 interwar_turkey.1.a:0 "Es ist ein schmutziger Krieg..."
 interwar_turkey.2.t:0 "Unbestreitbarer griechischer Sieg"
 interwar_turkey.2.d:0 "Von allen Seiten in die Enge getrieben, erklärten sich die Türken bereit, einen dringenden Waffenstillstand zu unterzeichnen, wie die Deutschen in Compiègne. In dieser Geschichte gehen die Griechen als große Gewinner hervor und in Athen spielen sich Jubelszenen ab."
 interwar_turkey.2.a:0 "Konstantinopel wird wieder Griechisch sprechen"
 interwar_turkey.3.t:0 "Türken bitten um Frieden"
 interwar_turkey.3.d:0 "Die Türken können sich nicht mehr halten, sie sind bereit, alles zu akzeptieren, wir sollten die Situation nutzen und diese Chance nutzen."
 interwar_turkey.3.a:0 "Das größte Stück vom Kuchen wird uns gehören"
 interwar_turkey.3.b:0 "Setzen Sie die Offensive fort"
 interwar_turkey.4.t:0 "Proklamation der Republik Türkei"
 interwar_turkey.4.d:0 "Die Republik Türkei wurde nach dem Sturz von Sultan Mehmet VI. vom neuen republikanischen Parlament ausgerufen. Dieses neue Regime versetzte dem osmanischen Staat, der nach dem Ersten Weltkrieg praktisch von der Weltbühne verschwunden war, den Gnadenstoß."
 interwar_turkey.4.a:0 ""
