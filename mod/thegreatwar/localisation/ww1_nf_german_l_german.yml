l_german:
 GER_ww1_army_effort:0 "Schwerpunkt Deutsches Heer"
 GER_ww1_army_effort_desc:0 "Die deutsche Armee ist in der Tat eine mächtige Kraft. Zahlenmäßig nur der russischen Armee unterlegen, aber weitaus disziplinierter, ausgebildeter, gut geführter und besser ausgerüstet als die Streitkräfte des Bären, gehören unsere Landstreitkräfte zu den größten der Welt – wenn nicht sogar zu den größten der Welt. Das bedeutet jedoch nicht, dass wir in einer solchen Position bequem bleiben können. Wir müssen unser Militär weiter verbessern, insbesondere in Bezug auf Theorie und Doktrin, um sicherzustellen, dass wir niemals ins Hintertreffen geraten."
 GER_ww1_trenchwarfare:0 "Schwerpunkt Schützengräben-Kriegsführung"
 GER_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Kriegswaffen eingeführt haben, ist unsere Nation stark an Strategien interessiert, die auf der Verteidigung von Grabenlinien basieren, die erstmals im amerikanischen Bürgerkrieg gesehen wurden. Wir müssen Experten für diese Theorie suchen – sowohl Feld- als auch Feldgeneräle – um unser Wissen in den Landdoktrinen von morgen zu erweitern."
 GER_ww1_artillery_effort_1:0 "Artilleriebemühung"
 GER_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artillerie-Batterien. Die Suche nach Designern für neue Waffen ist ein logischer erster Schritt und sobald unser Projekt abgeschlossen ist, erwarten wir, die Vorteile eines einfach zu entwerfenden neuen Artilleriegeschützes zu ernten."
 GER_ww1_artillery_effort_2:0 "Artilleriebemühung II"
 GER_ww1_artillery_effort_2_desc:0 "Nachdem wir nun einige versierte Artillerie-Designer versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Designer und -Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte machen."
 GER_ww1_artillery_effort_3:0 "Artilleriebemühung III"
 GER_ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für verschiedene Reichweiten und Artilleriemodelle verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Kanonen auf dem Feld. Indem wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle produzieren, die uns buchstäblich mehr für unser Geld bieten."
 GER_ww1_artillery_effort_4:0 "Artilleriebemühung IV"
 GER_ww1_artillery_effort_4_desc:0 "Obwohl angenommen wurde, dass das Direktfeuer-Feldgeschütz auf dem Weg vom Schlachtfeld ist, fordern unsere Quartiermeister tatsächlich immer mehr dieser leichten Geschütze, anstatt nur mehr von den Haubitzen und Belagerungsgeschützen zu fordern. Die Konzentration unserer Bemühungen auf neue Direktfeuergeschütze und vielleicht mehr Patronen zum Ausgleich wird nicht nur unweigerlich zu überlegenen Modellen führen, sondern vielleicht auch anderswo zu einigen unerwarteten Vorteilen ..."
 GER_ww1_special_forces:0 "Schwerpunkt Spezialeinheiten"
 GER_ww1_special_forces_desc:0 "Bei allem Schrecken hat uns Chemical Warfare rein zufällig in eine Klasse unglaublich disziplinierter Truppen mit blitzschnellen Reaktionszeiten eingeführt, die den anderen Gruppen in unserer Armee überlegen sind. Diese Männer scheinen sehr nützlich zu sein, um als Marines, Gebirgstruppen und andere robuste Infanterieklassen zu fungieren, die über dem Kaliber des Standardschützen liegen. Die Suche nach diesen Männern und guten Offizieren für sie könnte zu einigen viel effektiveren Spezialeinheiten führen. Wenn es doch nur eine Möglichkeit gäbe, schneller in die Schlacht zu kommen, wie die Kavallerie der alten Tage ..."
 GER_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 GER_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab – oder vielleicht nur Männer, die die Pattsituationen von der Schützengraben-Kriegsführung satt haben – haben massenproduzierte Fahrzeuge speziell für den Truppentransport vorgeschlagen, die es unseren Männern ermöglichen würden, schneller zu und von den Schlachtfeldern zu gelangen – und vielleicht auch drumherum. Natürlich erfordert auch dieser einfache Vorgang eine spezielle Ausrüstung und Schulung, was eine Investition bedeutet, die sich jedoch leicht auszahlen kann."
 GER_ww1_doctrine_effort:0 "Lehrbemühung"
 GER_ww1_doctrine_effort_desc:0 "Obwohl die Ära des Generalstabs, der aus den Fürsten des Reiches bestand, längst vorbei ist, wurden einige unserer Generäle und andere hochrangige Offiziere nicht wegen ihrer Fähigkeiten, sondern wegen ihrer Verbindungen oder familiären Bindungen für unsere Armeen ausgewählt. Obwohl dies sie loyal hält, beginnen andere Nationen, ernsthafter und wettbewerbsfähiger mit ihren eigenen Spitzenkräften zu werden. Wir müssen mit Ernennungen nach Verdiensten beginnen – obwohl wir hoffentlich nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen …"
 GER_ww1_doctrine_effort_2:0 "Lehrbemühung II"
 GER_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsbasiert aufgebaut wurde, sind sie vielleicht nicht die einzigen, die uns bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit den frühen 1800er Jahren größtenteils inaktiv waren – reine Militärtheoretiker – beginnt wieder aufzutauchen. Obwohl viele dieser Männer nur begrenzte Kampferfahrung haben, kann ihr Studium des Krieges nicht ignoriert werden. Sie in unseren Stab zu integrieren, könnte sich für unsere militärische Taktik als vorteilhaft erweisen."
 GER_ww1_doctrine_effort_3:0 "Lehrbemühungen III"
 GER_ww1_doctrine_effort_3_desc:0 "Eines unserer kritischen Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Logistik. Bei so viel Fokus auf die Fähigkeiten der Truppen im Kampf müssen wir sicherstellen, dass sie rechtzeitig dort ankommen und zumindest Nahrung, Wasser und eine Waffe haben. Experten zu diesem Thema eine Stimme zu geben, sowie mehr Schulungen für Fahrer von Versorgungsfahrzeugen, hätte unmittelbare Vorteile für unsere Landdoktrinen, aber vielleicht auch zukünftige zusätzliche Vorteile."
 GER_ww1_equipment_effort:0 "Ausrüstungsbemühung"
 GER_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert aufrechterhalten hat. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts in Bezug auf Korruption und Trennung hinter sich. Indem wir die beliebtesten und besten Offiziere auswählen, können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, sodass wir schneller korrigierte und verbesserte Designs erstellen können – und sicherstellen, dass diese Männer nicht zu sehr werden Beliebt!"
 GER_ww1_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 GER_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister sind nicht nur mit Anfragen nach neueren Gewehren, sondern auch nach neueren Unterstützungswaffen zu uns gekommen. Die Erfahrung mit dieser Armee nach neuem Muster hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die alle ziemlich nützlich erscheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können."
 GER_ww1_equipment_effort_3:0 "Ausrüstungsbemühungen III"
 GER_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben ein Schreiben mit der Forderung nach mehr Gewehren geschickt, die für die Bedingungen in Schützengräben ausgerüstet sind – solche, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre anbringen können, und mehr Karabiner. Obwohl wir einfach direkter produzieren könnten, scheint es ein logischer Schritt zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können – was ein neues, verbessertes Design bedeutet."
 GER_ww1_equipment_effort_4:0 "Ausrüstungsbemühungen IV"
 GER_ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider noch eine weitere Forderungsliste zugeschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist neue Ausrüstung für unser Ingenieurkorps – neue Karabinermodelle, neue Werkzeuge und vielleicht diese neuen Flammenwerfer, die so bald wie möglich in Dienst gestellt werden. Natürlich könnte die Erweiterung des Engineer Corps als solches einige ungesehene Vorteile bringen ..."
 GER_ww1_armor_effort_1:0 "Panzerbemühungen"
 GER_ww1_armor_effort_1_desc:0 "Unsere bisherigen Investitionen haben sich ausgezahlt! Artilleriedesigner, Ingenieure und Fahrzeugdesigner haben uns einen brandneuen Fahrzeugtyp vorgeschlagen – einen schwer gepanzerten Traktor mit einem Direktfeuergeschütz. Obwohl frühe Entwürfe eindeutig nicht kampfbereit sind, ist dieses Konzept sehr vielversprechend – insbesondere im Bereich der Beendigung der Pattsituation im Graben zu unseren Gunsten, wenn diese Landschiffe, wie behauptet wird, Maschinengewehrfeuer standhalten können."
 GER_ww1_armor_effort_2:0 "Panzerbemühungen II"
 GER_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Wir können uns jedoch mit unseren aktuellen Designs nicht zufrieden geben. Ingenieure haben interessante Konzepte wie drehbare Geschütztürme, spezielle Motorräume und eine Luke zur Verwendung durch einen Kommandanten vorgeschlagen, die nicht ignoriert werden können. Wenn wir die ersten sind, die diese Ideen Wirklichkeit werden lassen, könnten wir vielleicht unaufhaltsam werden!"
 GER_ww1_gasmask_focus:0 "Schwerpunkt auf chemische Kriegsführung"
 GER_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben die Verwendung eines neuen, unglaublich tödlichen Mittels vorgeschlagen – Giftgas, das von unserer Artillerie und Grabenmörsern geliefert wird. Obwohl chemische Kriegsführung seit ungefähr einem Jahrhundert verpönt ist, welche Wahl haben wir, wenn wir den Krieg gewinnen wollen? Abgesehen davon, dass Sie in diese investieren, ist es wahrscheinlich auch am besten, schnell Gegenmaßnahmen zu entwickeln – es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
 GER_ww1_airship_focus:0 "Schwerpunkt Zeppelin"
 GER_ww1_airship_focus_desc:0 ""
 GER_ww1_aviation_effort:0 "Luftstreitkräfte bilden"
 GER_ww1_aviation_effort_desc:0 "Als eine der ersten Nationen, die ein Militärflugzeug einsetzt, haben wir einen deutlichen Vorteil bei der anfänglichen Organisation eines neuen Luftzweigs unserer Streitkräfte. Trotzdem gibt es noch viele Meter Bürokratie, viele Debatten und viele philosophische Argumente, die über die Rolle und Unabhängigkeit dieses neuen Zweigs geführt werden müssen – was an sich schon Fortschritte in unserer Lehre inspirieren wird."
 GER_ww1_fighter_focus:0 "Jäger-Schwerpunkt"
 GER_ww1_fighter_focus_desc:0 ""
 GER_ww1_bomber_focus:0 "Bomber-Schwerpunkt"
 GER_ww1_bomber_focus_desc:0 ""
 GER_ww1_fokker_aeroplanbau:0 "Fokker Aeroplanbau GmbH"
 GER_ww1_fokker_aeroplanbau_desc:0 ""
 GER_ww1_aviation_effort_2:0 "Luftfahrtbemühungen"
 GER_ww1_aviation_effort_2_desc:0 "Jetzt, wo wir offiziell eine Air Force gegründet haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugdesigner Entwürfe für bestimmte Rollen vorgeschlagen, anstatt einfach ein generisches Modell zu bewaffnen. Um diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben ausgelegt sind, effektiv zu nutzen, sind umfangreiche Tests und Untersuchungen erforderlich, sie werden sich jedoch zweifellos als vorteilhaft erweisen."
 GER_ww1_aviation_effort_3:0 "Flugbemühungen II"
 GER_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Regeln des Flugzeugspiels verändert. Jäger sind jetzt viel effektiver, unsere Zeppeline erleben möglicherweise ihre letzten Flüge, und wir brauchen innovative Denker, die uns helfen, mit dieser extremen Entwicklung Schritt zu halten. Wenn wir Meister dieser neuen Entwicklung werden, die den Luftkrieg vielleicht genauso verändern wird wie die Bodenkriegsführung, sind wir auf dem besten Weg zur Luftüberlegenheit."
 GER_ww1_aviation_effort_4:0 "Flugbemühungen III"
 GER_ww1_aviation_effort_4_desc:0 "Unsere erst kürzlich gegründete Luftwaffe hat sich inzwischen vollständig in unsere übrigen Streitkräfte integriert. Dies bringt uns den offensichtlichen Vorteil eines Pools von Theoretikern, Ingenieuren, Designern und Experten, die immer noch vor unserer Tür stehen, sowie einer neuen Klasse von „Ass“-Piloten, die sogar zu kleinen Berühmtheiten werden. Die Einstellung dieser Leute kann uns sicherlich nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen."
 GER_ww1_aviation_effort_5:0 "Flugbemühungen IV"
 GER_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen, wie dem taktischen und strategischen Bomber, müssen wir noch mehr Tests und Theoriebildung durchführen, um herauszufinden, wie wir diesen Zustrom neuer Modelle am besten nutzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Mohn!"
 GER_ww1_aviation_effort_6:0 "Flugbemühungen V"
 GER_ww1_aviation_effort_6_desc:0 ""
 GER_interwar_fighter:0 "Forschung Zwischenkriegsjäger"
 GER_interwar_fighter_desc:0 ""
 GER_interwar_bomber:0 "Forschung Zwischenkriegsbomber"
 GER_interwar_bomber_desc:0 ""
 GER_ww1_pilotformation_1:0 "Pilotenausbildung"
 GER_ww1_pilotformation_1_desc:0 "Derzeit fliegen Flugzeuge einzeln, weit voneinander entfernt, und treten in Eins-gegen-Eins-Duelle mit allen Feinden, denen sie begegnen könnten. Mit immer mehr Maschinen in der Luft wird jedoch deutlich, dass dies nicht mehr die praktikabelste Art ist, sich in Luftkämpfe zu begeben. Einige unserer Physiker können uns dabei helfen, neue Formationen für unsere Piloten zu bestimmen."
 GER_ww1_pilotformation_2:0 "Pilotenformation II"
 GER_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Sicherzustellen, dass die Leute sich an die Formationen halten, ist jedoch eine ganz andere Geschichte. Die Ermutigung unserer Top-Asse, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, wird sicherstellen, dass unsere Piloten das Beste tun, und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 GER_ww1_aircraftprod_1:0 "Flugzeugproduktion"
 GER_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure Flugzeuge für uns in einem anständigen Umfang hergestellt haben, ist es einfach an der Zeit, Fabriken direkt mit dem Konzept vertraut zu machen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit freundlichen Fahrzeugen zu überfluten – und, was noch wichtiger ist, uns dabei helfen, unseren Feinden denselben Vorteil zu nehmen. Obendrein, wer weiß? Vielleicht haben einige dieser Fabrikingenieure gute Ideen für Flugzeugdesigns ..."
 GER_ww1_aircraftprod_2:0 "Flugzeugbau II"
 GER_ww1_aircraftprod_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Sicherzustellen, dass die Leute sich an die Formationen halten, ist jedoch eine ganz andere Geschichte. Die Ermutigung unserer Top-Asse, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, wird sicherstellen, dass unsere Piloten das Beste tun, und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 GER_ww1_airbomb_1:0 "Luftangriff"
 GER_ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jäger mit Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr grundlegenden Doktrinen. Einige unserer alten Luftschiffbomber besitzen jetzt im Wesentlichen ungenutztes Fachwissen, das letzteren helfen könnte, wenn die Zeit erstere löst. Durch den Einsatz dieser Männer können wir sicherstellen, dass die alten Bombenlehren auf neueren Schiffen nicht verloren gehen."
 GER_ww1_airbomb_2:0 "Luftangriffe II"
 GER_ww1_airbomb_2_desc:0 "Alle jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung hervorgebracht. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein ... nein, wahrscheinlich nicht."
 GER_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 GER_ww1_air_innovation_desc:0 "Einer unserer aufstrebenden Luftwaffenoffiziere mittleren Ranges zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Schrottschiffe und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und erneut andockte. Obwohl die meisten unserer Oberkommandos unbeeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Ehrgeiz sicherlich Auftrieb geben."
 GER_ww1_navalair:0 "Bombenangriffe der Marine"
 GER_ww1_navalair_desc:0 "Einer unserer aufstrebenden Luftwaffenoffiziere mittleren Ranges zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Schrottschiffe und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und erneut andockte. Obwohl die meisten unserer Oberkommandos unbeeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Ehrgeiz sicherlich Auftrieb geben."
 GER_ww1_industrial_effort:0 "Industriebemühungen"
 GER_ww1_industrial_effort_desc:0 "Die Stärkung unserer Industrie ist unerlässlich, um die Herausforderungen des 20. Jahrhunderts zu meistern."
