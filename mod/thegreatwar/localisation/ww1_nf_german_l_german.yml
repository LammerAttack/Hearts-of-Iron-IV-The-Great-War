 GER_ww1_triple_alliance:0 "Dreibund erneuern"
 GER_ww1_triple_alliance_desc:0 "Unser altes Bündnis mit Österreich-Ungarn und Italien muss wieder erneuert werden, und angesichts des Klimas in Europa ist es schwer zu argumentieren, es nicht zumindest zu versuchen. Insbesondere Italien scheint sich dieser Allianz im Laufe der Zeit immer weniger zu widmen, und dem Gebiet muss besondere Aufmerksamkeit geschenkt werden, um sicherzustellen, dass sie uns nicht verraten."
 GER_ww1_secret_alliance_rom:0 "Geheimes Bündnis mit Rumänien"
 GER_ww1_secret_alliance_rom_desc:0 "Rumänien wird von einem Deutschen und nicht weniger einem entfernten Verwandten der königlichen Familie regiert. Nicht zuletzt deshalb sind sie aufgrund ihrer Ansprüche an Österreich in der Lage, am Dreibund, wenn auch nur gering, beteiligt zu sein. Dennoch kann es strategisch von Vorteil sein, sie für eine Weile zu besänftigen, falls ein Krieg mit Russland ausbricht."
 GER_ww1_italy_ally:0 "Italien unterstützen"
 GER_ww1_italy_ally_desc:0 "Der Beginn eines diplomatischen Vorstoßes zu weiteren Beziehungen zu Italien wird unsere Position zu Österreich-Ungarn schwächen, obwohl dies ein Preis sein könnte, den es wert sein könnte, sie zumindest etwas loyaler zu halten."
 GER_ww1_back_austria:0 "Österreich-Ungarn unterstützen"
 GER_ww1_back_austria_desc:0 "Der Beginn eines diplomatischen Vorstoßes zu weiteren Beziehungen zu Österreich-Ungarn wird Italien bis zu einem gewissen Grad entfremden, aber vielleicht können sie in diesem Fall von der Loyalität Österreich-Ungarns lernen?"
 GER_ww1_send_advisor:0 "Senden Sie deutsche Berater"
 GER_ww1_send_advisor_desc:0 "Deutsche Berater, insbesondere im Militär, werden sowohl von Italien als auch von Österreich-Ungarn herzlich aufgenommen und unsere Beziehungen zu beiden Nationen fördern, während sie Deutschland wenig kosten, aber Männer finden, die der Aufgabe würdig sind, und sie in einen Zug setzen."
 GER_ww1_turkey_friend:0 "Mit Osmanen anfreunden"
 GER_ww1_turkey_friend_desc:0 "Das Osmanische Reich braucht dringend mehr Freunde, und zufälligerweise brauchen wir das auch. Obwohl ihr Militär in letzter Zeit von einigen soliden Niederlagen erschüttert wurde, hat sich unser Nachbar Frankreich bereits von einem weitaus schlimmeren Angriff erholt. Was hält sie also auf?"
 GER_ww1_zimmermann_telegram:0 "Senden Sie das Zimmermann-Telegramm"
 GER_ww1_zimmermann_telegram_desc:0 "Mexiko, so instabil es auch ist, könnte der Schlüssel sein, um die USA aus dem Krieg herauszuhalten. Wenn wir ein Verteidigungsbündnis mit Mexiko bilden, werden die USA gezwungen sein, zweimal darüber nachzudenken, uns den Krieg zu erklären, mit einem Nachbarn nebenan, mit dem sie sich auseinandersetzen müssen. Natürlich würden wir unglaublich schlecht aussehen, wenn das Telegramm abgefangen würde, besonders wenn es falsch übersetzt und übertrieben wäre."
 GER_ww1_baghdad:0 "Berlin-Bagdad-Eisenbahn"
 GER_ww1_baghdad_desc:0 "Die geplante Bahnstrecke Berlin-Bagdad ist ein ehrgeiziges Eisenbahnprojekt, das die deutsche Hauptstadt mit dem osmanischen Kernland verbinden soll, wo ein guter Teil des osmanischen Öls liegt."
 GER_asienkorps:0 "Asienkorps"
 GER_asienkorps_desc:0 ""
 GER_ww1_assert_position_west:0 "Deutsche Position im Westen behaupten"
 GER_ww1_assert_position_west_desc:0 "Die Westfront ist ein düsterer Ort für die Mittelmächte. Frankreich und Großbritannien haben sich gegen uns und unsere Interessen verbündet, was der deutschen Zukunft in Afrika schadet. Schlimmer noch, Belgien scheint nicht mehr so ​​willens zu sein, deutsche Truppen durchzulassen, um die Franzosen zu vernichten, die sie nicht mehr als Bedrohung ansehen. Wir müssen das Beste aus einer schlechten Situation machen, wenn wir als Großmacht über Wasser bleiben wollen."
 GER_ww1_anti_fr:0 "Antifranzösische Politik"
 GER_ww1_anti_fr_desc:0 "Seit jeher sind Deutsche und Franzosen verfeindet. Wenn wir diese Realität umgehen, eröffnen sich neue und interessante Optionen, um in Zukunft damit umzugehen."
 GER_ww1_anti_uk:0 "Antibritische Politik"
 GER_ww1_anti_uk_desc:0 "Während die englisch-deutsche Freundschaft schön war, solange sie andauerte, haben sich Deutschland und das Vereinigte Königreich in den letzten Jahren aneinander gewöhnt, und es scheint, als würde sich dies in absehbarer Zeit nicht ändern. Wenn wir unsere Rivalität offen anerkennen, eröffnen sich einige Möglichkeiten, sie diplomatisch zu umgehen."
 GER_ww1_support_boer:0 "Deutsch-Südwestafrika verstärken"
 GER_ww1_support_boer_desc:0 "DSWA, auch bekannt als Namibia, ist eine der wichtigsten Kolonien Deutschlands. Sicherzustellen, dass es bei einem Angriff verteidigt werden kann, könnte dazu dienen, die Kriegsanstrengungen unserer Nation zu unterstützen, wenn es darauf ankommt, und dies würde nur geringe Investitionen erfordern."
 GER_ww1_support_boer_war:0 "Burenaufstand"
 GER_ww1_support_boer_war_desc:0 "Die Buren Südafrikas sind immer noch erst kürzlich erobert und noch nicht ganz an die britische Herrschaft angepasst. Wenn wir einige der Buren versorgen und ausbilden, die die Unabhängigkeit von Großbritannien anstreben, können sie sich möglicherweise gegen südafrikanische Beamte erheben, was uns einen seltenen Vorteil in einer größtenteils von der Entente kontrollierten Region der Welt verschafft."
 GER_ww1_agadir_crisis:0 "Agadir-Krise"
 GER_ww1_agadir_crisis_desc:0 "Mit Rebellen, die sich in Marokko organisieren, und gerade genug deutschem Interesse an der Region, um sie für relevant zu erklären, können wir ihren Aufstand gegen die französische Regierung unterstützen, um zu versuchen, Marokko für uns zu erobern. Während dieses Ziel an sich unwahrscheinlich ist, können wir, wenn nichts anderes, Frankreich für ein vernünftigeres Territorium abschütteln, wenn wir sie genug grillen, obwohl dies das Vereinigte Königreich ihnen noch näher bringen könnte."
 GER_ww1_assert_position_east:0 "Deutsche Position im Osten behaupten"
 GER_ww1_assert_position_east_desc:0 "Die Position der Mittelmächte im Osten ist die gleiche – Russland schwächen und Hegemonie in der Region aufbauen. Da insbesondere ein Krieg mit Russland aufgrund der Situation auf dem Balkan nahezu unvermeidlich zu sein scheint, ist dies eine effektive Vorgehensweise, die jedoch Frankreich und Russland näher zusammenbringen wird, was sich als Problem erweisen könnte."
 GER_ww1_anti_ru:0 "Antirussische Politik"
 GER_ww1_anti_ru_desc:0 "Russland ist kein Freund von uns und wird es vielleicht nie wieder sein, aufgrund seiner extravaganten Ansprüche nicht nur auf befreundetes Territorium, sondern auch auf unser eigenes polnisches Land. Das Akzeptieren dieser Wahrheit könnte zu einigen neuen Wegen führen, mit ihnen später umzugehen."
 GER_ww1_anti_serb:0 "Antiserbische Politik"
 GER_ww1_anti_serb_desc:0 "Die Serben sind Ratten, die ihre eigene Mutter verkaufen würden, wenn sie nur eine Provinz aus dem österreichischen Bosnien herausholen würden. Wenn wir uns ihnen so stellen, wie sie wirklich sind – ein gegnerischer Staat zu uns – können wir uns darauf vorbereiten, uns in Zukunft gegen sie zu stellen."
 GER_ww1_bulgaria_puppet:0 "Marionette Bulgarien"
 GER_ww1_bulgaria_puppet_desc:0 "Bulgarien hat mit seinen glanzlosen Leistungen in den Balkankriegen bewiesen, dass es als Verbündeter nicht wirklich zu gebrauchen ist. Ihnen einen Marionettenstaat aufzuzwingen, mag einige Außenstehende entfremden, aber was macht das schon? Es ist einfach ein weiteres verarmtes Höllenloch auf dem Balkan, genau wie alle anderen."
 GER_ww1_bulgaria_friend:0 "Freunde dich mit Bulgarien an"
 GER_ww1_bulgaria_friend_desc:0 "Bulgarien hat viel zu gewinnen in einem Krieg gegen Serbien und zwei weitere unserer potenziellen Feinde in Griechenland und Rumänien. Wenn wir ihnen Ansprüche auf Mazedonien und Thrakien versprechen, die Österreich-Ungarn ihnen nicht einmal streitig machen will, könnten sie sich uns anschließen, eine zweite Front eröffnen, um unsere überforderten Kräfte zu entlasten, und uns eine weitere Quelle von viel ... benötigte Arbeitskräfte."
 GER_ww1_ready_country:0 "Bereite dich auf den Krieg vor"
 GER_ww1_ready_country_desc:0 "Die Generäle sind gespannt auf einen Kampf. Sie beginnen zu glauben, dass die Entente-Streitkräfte etwas Schreckliches gegen uns planen. Wir müssen uns auf den Kampf vorbereiten, und wir müssen bereit sein, einen Präventivschlag zu machen, sonst überleben wir einen bevorstehenden Konflikt möglicherweise nicht."
 GER_ww1_strengthen_kaiser:0 "Kaiser stärken"
 GER_ww1_strengthen_kaiser_desc:0 "Die Herrschaft Seiner Majestät über Deutschland muss unbestritten sein. Selbst in turbulenten Zeiten ist er der beste Mann, auf den man sich verlassen kann, und kann unser Imperium durch dick und dünn führen. Daher müssen alle Maßnahmen, die wir ergreifen können, von Verfassungsänderungen bis zu neuen Gesetzen im Reichstag, ergriffen werden, um Wilhelm an der Macht zu halten."
 GER_ww1_weaken_kaiser:0 "Schwächt den Kaiser"
 GER_ww1_weaken_kaiser_desc:0 "Wilhelm II. hat sich, gelinde gesagt, als ... interessanter Anführer erwiesen. Um sicherzustellen, dass er dem Deutschen Reich keinen weiteren Schaden zufügt, wäre es vielleicht am besten, seine Kontrolle über das Reich einzuschränken und mehr Macht an fähigere Hände zu delegieren."
 GER_ww1_restructure_ostafrika:0 "Neustrukturierung Deutsch-Ostafrikas"
 GER_ww1_restructure_ostafrika_desc:0 "Ostafrika ist unsere wichtigste Kolonie, aber das bedeutet nicht, dass wir in der Region nicht mehr tun können. Indem sie die Rolle und die Verwaltungsbefugnisse der Kolonialregierung erweitern, können sie die Region effektiv für uns weiter aufbauen."
 GER_ww1_train_ostafrika:0 "Einsatz der Schutztruppe"
 GER_ww1_train_ostafrika_desc:0 "Unsere Kolonialverwalter haben eine große Anzahl einheimischer ostafrikanischer Männer gemeldet, die arbeitslose Kämpfer sind und in der deutschen Armee dienen wollen. Wenn wir einige Freiwillige finden, die diese Gruppe ausbilden und leiten, könnten wir zumindest so lange wie möglich gegen die britischen Streitkräfte in der Gegend bestehen."
 GER_ww1_war_with_france:0 "1915 Schlieffen-Plan"
 GER_ww1_war_with_france_desc:0 "Es ist endlich soweit! Frankreich wird durch Belgien angegriffen, und wir werden in Paris einmarschieren, während sie nichts klüger sind! Unsere Verteidigung im Osten wird glanzlos sein, aber wen interessiert das? Die Truppen aus dem Westen können angezogen werden, um ihnen zu helfen! Es muss funktionieren! Es WIRD klappen, wie der Kaiser es will!"
 GER_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 GER_ww1_polnische_wehrmacht_desc:0 "Wenn wir den Polen nach dem Krieg einen eigenen Nationalstaat versprechen, werden die Bewohner unseres Teils Polens vielleicht eher bereit sein, sich an der Aktion zu beteiligen. Ob wir das Territorium abtreten oder nicht, steht natürlich noch nicht fest, aber jetzt können wir den Zustrom arbeitsfähiger Männer genießen, ohne an die Konsequenzen zu denken."
 GER_ww1_hol_militaryaccess:0 "Bitten Sie die Niederlande um militärischen Zugang"
 GER_ww1_hol_militaryaccess_desc:0 "Offensichtlich wird ein Krieg in Belgien für uns günstiger sein, wenn wir die Niederlande passieren können, was uns auch einen einfachen Rückzugsort bieten würde, falls eine Schlacht schief gehen sollte. Die Verhandlungen sollten sich als erfolgreich erweisen, solange wir ihr Land nicht versehentlich nur als „Holland“ bezeichnen. Sie hassen das."
 GER_ww1_den_militaryaccess:0 "Zwingen Sie Dänemark, Stellung zu beziehen"
 GER_ww1_den_militaryaccess_desc:0 "Mehr als 10.000 dänischsprachige deutsche Staatsbürger aus Nordschleswig kämpften wegen der Niederlage Dänemarks und der Annexion Schleswig-Holsteins durch Preußen im Zweiten Schleswig-Holsteinischen Krieg 1864 in der deutschen Armee."
 GER_ww1_friend_sweden:0 "Laden Sie Schweden zu den Mittelmächten ein"
 GER_ww1_friend_sweden_desc:0 "Obwohl es ein langer Weg ist, könnte Schweden überredet werden, sich den Mittelmächten anzuschließen, wenn wir versprechen, ihren Einfluss auf Finnland wiederherzustellen. Obwohl es nicht sehr wahrscheinlich ist, dass sie einen solchen Vorschlag annehmen, brauchen wir alle Freunde, die wir bekommen können, und wir verlieren nichts, wenn wir wenigstens fragen, oder?"
 GER_ww1_finnish_civil_war:0 "Unterstützen Sie Weiße im finnischen Bürgerkrieg"
 GER_ww1_finnish_civil_war_desc:0 "In Finnland hat ein Bürgerkrieg zwischen den Roten, angeführt von der Sozialdemokratischen Partei, und den Weißen, geführt vom nichtsozialistischen, konservativ geführten Senat, begonnen. Die Roten Garden kontrollieren die Städte und Industriezentren Südfinnlands. Die Weißgardisten kontrollieren das ländliche Mittel- und Nordfinnland."
