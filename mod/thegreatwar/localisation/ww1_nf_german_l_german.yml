 GER_ww1_sovereignist_ethos_desc:0 ""
 GER_ww1_support_kaiser:0 "Stärkung der Autorität des Kaisers"
 GER_ww1_support_kaiser_desc:0 "Seine Majestät der Kaiser mag ein politisch sehr mächtiger Mann sein, aber er hat immer noch einige alte Verfassungskontrollen in Kraft, die meisten stammen aus der alten Zeit Preußens. Wenn wir einige dieser Schlupflöcher beseitigen und die imperiale Macht unseres Kaisers weiter ausbauen, wird er in der Lage sein, die Kontrolle über das Deutsche Reich direkter auszuüben."
 GER_ww1_contest_kaiser:0 "Bestreite die Autorität des Kaisers"
 GER_ww1_contest_kaiser_desc:0 "Wilhelm II. ist ein Schatten seiner Vorgänger und völlig ungeeignet, irgendeine Rolle in der deutschen Regierung zu spielen. Glücklicherweise haben die höheren Stellen bereits damit begonnen, Pläne zu entwerfen, um ihn möglicherweise vollständig abzusetzen, wenn dies eine Änderung des Systems bedeutet. Dies wird kurzfristig zu einer gewissen Instabilität, aber langfristig zu erheblichen Veränderungen führen."
