 GER_ww1_leave_central_power:0 "Verlassen Sie die Mittelmächte"
 GER_ww1_leave_central_power_desc:0 "Die Mittelmächte waren das Bündnis des alten Deutschland. Jetzt mit der neuen Richtung, die unser großartiges Land einschlägt, ragen wir in unserem eigenen Bündnis heraus. Einer unserer alten Mitglieder kann stattdessen an vorderster Front stehen, und Deutschland wird einen völlig neuen Kurs einschlagen."
 GER_ww1_install_communism:0 "Proletarische Revolution"
 GER_ww1_install_communism_desc:0 "Ein Feuer, das im Süden entzündet wurde, hat begonnen, sich über ganz Deutschland auszubreiten. Arbeiter erheben sich gegen ihre Bosse und die Einheimischen gegen die lokale Aristokratie, die das Sagen hat. Deutschland soll eine kommunistische Republik werden und der Bourgeoisie Europas Schrecken bringen!"
 GER_ww1_install_democracy:0 "Freie Wahlen"
 GER_ww1_install_democracy_desc:0 "Der alte Kaiser und die Monarchie müssen einfach gehen. Damit Deutschland stabil und friedlich bleibt, muss es eine Demokratie nach dem Muster seiner Zeitgenossen annehmen. Der Geist von 1848 wird wieder leben!"
 GER_ww1_fascist_coup:0 "Faschistischer Putsch"
 GER_ww1_fascist_coup_desc:0 "Elemente unseres Militärs haben begonnen, die Idee eines ultranationalistischen Staates vorzuschlagen, in dem eines ihrer eigenen Mitglieder dem Kaiser die autokratische Macht entzieht. Wenn sie diesen Putsch durchziehen und alles für sich beanspruchen können, könnte das das Schicksal ganz Europas verändern, geschweige denn den Kurs Deutschlands."
 GER_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 GER_ww1_oppression_minorities_desc:0 "Der beste Weg, um die Loyalität von Minderheitengruppen sicherzustellen, besteht darin, sie dazu zu bringen, sich nicht miteinander zu identifizieren. Indem wir Veröffentlichungen in anderen Sprachen illegal machen, Bürger bestrafen, die sich unserer Kultur nicht anschließen, und lokale Unterlegenheit durchsetzen, können wir einige glauben machen, sie seien einer von uns, und die anderen davon abhalten, sich gegen uns auszusprechen."
 GER_ww1_france_friend:0 "Deutsch-französische Freundschaft"
 GER_ww1_france_friend_desc:0 "Frankreich ist seit dem Ende des Reiches Karls des Großen ein Rivale Deutschlands. Aber mit unserer neuen Regierung und unserer Beendigung der Mittelmächte können wir vielleicht Wiedergutmachung leisten? Es bleiben sicherlich heikle Themen, aber eine deutsch-französische Allianz ist in unserer Zeit durchaus möglich."
 GER_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 GER_ww1_diplomatic_effort_desc:0 ""
 GER_ww1_free_BAV:0 "Bayerischer Nationalismus"
 GER_ww1_free_BAV_desc:0 "Der bayerische Nationalismus ist eine Sichtweise, die behauptet, dass die Bayern eine Nation sind, und die kulturelle Einheit der Bayern fördert. Es ist ein starkes Phänomen seit der Eingliederung Bayerns in den Staat Deutschland im Jahr 1871."
