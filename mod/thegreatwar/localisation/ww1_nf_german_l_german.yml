 GER_ww1_naval_effort:0 "Baue die Kaiserliche Marine auf"
 GER_ww1_naval_effort_desc:0 "Da wir bereits die führende Armee in Europa haben, muss sich auch um unsere Marine gekümmert werden, um zu versuchen, mit der Royal Navy Schritt zu halten und sicherzustellen, dass Deutschland sich und sein Territorium auf jede erdenkliche Weise verteidigen kann. Wenn wir uns darauf konzentrieren, unser Wettrüsten gegen das Vereinigte Königreich kontinuierlich auszubauen, sind wir auf dem besten Weg zur Vorherrschaft auf See."
