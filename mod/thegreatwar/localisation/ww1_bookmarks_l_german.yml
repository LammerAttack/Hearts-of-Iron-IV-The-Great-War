 # 1910

 POWDERKEG_NAME:0 "Das Pulverfass von Europa"
 POWDERKEG_DESC:0 "1910 ist eine herausfordernde Zeit für den Frieden in Europa. Die Italiener bereiten sich auf einen Krieg mit den Osmanen vor, welcher ihren Stellung auf dem Balkan bedrohen wird. Zum Leid von Frankreich beginnt eine Rebellion in Marokko langsam an über zu kochen, ganz zur Freude des Deutschen Reiches. Alles in allem werden entweder klare Köpfe gebraucht, um den Frieden zu halten oder starke Herzen, um den Krieg zu gewinnen."

 FRA_POWDERKEG_DESC:0 "Im Jahre 1870 wurde Frankreich einen herben Schlag durch die Niederlage in einem niederschmetternden Krieg und den Verlust von Elsaß-Lothringen durch das sich bildende Deutsche Reich hinnehmen. Dies machte das Deutsche Reich zu einem unerbittlichen Feind Frankreichs, dass seither seine Wunden leckt. Obwohl das Territorium deutschsprachig ist werden die Franzosen diese Demütigung nicht so einfach zulassen. \n\nGlücklicherweise hat die französische Diplomatie die Entente Cordiale mit dem Vereinigten Königreich und Russland geschmiedet. Sollte der Krieg ausbricht, so werden die Deutschen sicherlich zerbröckeln. Die Sache ist natürlich nur das '' wann ''."

 USA_POWDERKEG_DESC:0 "Während Europa dem Krieg und dem Elend näher und näher kommt, ist Frieden und Wohlstand der Weg der Vereinigten Staaten im Jahre 1910. Der Erfolg der Dollar-Diplomatie und des Roosevelt-Zusatzes haben Lateinamerika endlich von den europäischen Mächten ein für allemal losgelöst. Die Philippinen wurden befriedet. \n\nEs wäre töricht für Europa blind zu sein aber jetzt ist Amerika sicher aufzubauen."

 ENG_POWDERKEG_DESC:0 "Das britische Empire ist immer noch in seinem Zenit. Die Kontrolle eines riesigen Territoriums in Afrika, Asien und Amerika durch direkte oder indirekte Herrschaft hat das Vereinigte Königreich nur noch einen Kontinent zu beherrschen: Europa. Das Vereinigte Königreich hat ein paar Verbündete auf dem Festland ist aber keinem besonders zugetan. \n\nDer gute König Eduard ist sicher nicht mehr lange auf dieser Welt aber Kronprinz George hat genug Zeit um die Dinge ins wanken zu bringen. Welchen Platz wird der nächste König für das Britische Empire in Europa sehen?"

 GER_POWDERKEG_DESC:0 "Was war einmal 35 verschiedene und unabhängige Nationen und ist jetzt das Deutsche Reich, welches von vielen als eines der weltweit größten Mächte angesehen wird, wenn nicht sogar die stärkste von allen. Allerdings gibt es viele die mit einem solchen Staat nachlässig umgehen würden. Der deutsche Feind Frankreichs hat die Dreifache Entente mit dem Vereinigten Königreich, Russland und sich selbst gebildet, welche alle weit stärker sind als die eigenen schwachen Verbündeten Deutschlands. \n\nMit dem alten Österreich und dem illoyalen Italien braucht Deutschland entweder mehr Freunde oder mehr Macht um die kommenden Zeiten zu überleben."
 SPR_POWDERKEG_DESC:0 "Spanien ist gespalten, die Oberschicht, die katholische Kirche und die spanische Armee bevorzugen im Allgemeinen die Mittelmächte. Die germanophile Tendenz ist unter den reaktionären Carlisten vertreten und die konservativen Mauristas haben aufgrund des spanischen Pakts von 1907 mit Großbritannien und Frankreich engere Verbindungen zur Entente. Die pro-alliierte Stimmung, die im Allgemeinen frankophil war, ist am weitesten unter der Mittel- und Berufsschicht und den Intellektuellen verbreitet. Noch weiß niemand, ob sich Spanien für eine Seite entscheiden wird und noch weniger für welche Seite."
 BEL_POWDERKEG_DESC:0 "Von den Briten beschützt, von den Deutschen als Hintertür gesehen, die nach Paris führt, um die konzentrierte französische militärische Befestigung entlang der deutsch-französischen Grenze zu vermeiden, befindet sich das Königreich Belgien in einer schwierigen Situation.\n\nKönig Albert I. wird eine schwierige Entscheidung treffen machen, sich entweder gegen Kaiser Wilhelm II. stellen und Seite an Seite mit der Entente stehen oder anders vorgehen und die deutschen Truppen in seine Gebiete einmarschieren lassen."
 HOL_POWDERKEG_DESC:0 "Seit der Zweiten Haager Konferenz im Jahr 1907 tun die Niederlande alles, um ein politisches Bündnis mit einem anderen europäischen Imperium zu vermeiden.\n\nWährend die Kriegstrommeln bis vor die Tore Amsterdams schallen und trotz ihrer starken Neutralitätspolitik, könntr das friedliche Mühlenland sich bald wieder in die Ecke gedrängt wiederfinden und eine Entscheidung treffen müssen, die die Zukunft des niederländischen Imperiums für immer verändern könnte.\n\nNiemand weiß, wie die äußerst patriotische Königin Wilhelmina reagieren wird."
 BEL_POWDERKEG_DESC:0 "Von den Briten beschützt, von den Deutschen als Hintertür gesehen, die nach Paris führt, um die konzentrierte französische militärische Befestigung entlang der deutsch-französischen Grenze zu vermeiden, befindet sich das Königreich Belgien in einer schwierigen Situation.
 SWE_POWDERKEG_DESC:0 "Zu Beginn des 20. Jahrhunderts war Schweden ein friedliches Land. Tatsächlich hat das Land seit den Napoleonischen Kriegen und dem 1814 unterzeichneten Vertrag von Kiel keinen bewaffneten Konflikt erlebt und konnte von einem Jahrhundert des Friedens profitieren.\n\nDieser zerbrechliche Frieden wird jedoch durch wachsende Spannungen den Großmächten bedroht. Bleibt das Land neutral? Niemand weiß."
 CAN_POWDERKEG_DESC:0 "Kanada ist seit seiner Gründung ein treuer Untertan und Freund der britischen Krone. In solchen Zeiten des Aufruhrs muss Kanada versuchen, der Krone und ihrem riesigen Imperium zu helfen. Obwohl Kanada mit riesigen Ressourcen und reichem Land groß ist, hat es eine kaputte Wirtschaft und eine schwache Armee. Kanada könnte in Zeiten großer Kämpfe der perfekte Verbündete sein...\n\nAber Kanada könnte einen neuen Zweck oder ein neues Schicksal finden und ein Ort für Kanadier sein. Dieses junge Land ist mächtiger, als es scheint!"

 ITA_POWDERKEG_DESC:0 "Italien ist das kleinste Drittel des Dreibundes, einem Bündnis, in welchem sie wenig Vertrauen setzen. Österreich-Ungarn ist Italiens natürlicher Konkurrent, welcher in der Welt der Verträgen zwar ein Freund ist aber noch immer ein Konkurrent in der Praxis ist. Schließlich sieht der italienische Irredentismus die österreichisch-dalmatinische Küste als Italienisch an. Denn jetzt gibt es dringendere Angelegenheiten. \n\nKriegspläne gegen die osmanischen Türken werden bereits ausgearbeitet. Die Regierung prognostiziert einen kurzen, entscheidenden Krieg. Italien wird ihre Macht beweisen."

 AUH_POWDERKEG_DESC:0 "Das letzte Jahrhundert war ein Fluch für den österreichischen Thron. Es musste eine Demütigung nach der anderen ertragen. Von den Niederlagen gegen Napoleon bis zur Vereinigung Deutschlands durch die Preußen. Der ehrwürdige alte Kaiser Franz Joseph steht nun als das schwächste Mitglied des Dreibundes, mit zwei seiner alten Feinde, da. Aber überraschend ist das für Österreich bisher gut gegangen. \n\nDie Habsburger haben Bosnien geerbt und die Leute von Ungarn scheinen endlich beschwichtigt zu sein. Vielleicht wird noch mehr Gutes kommen."

 RUS_POWDERKEG_DESC:0 "Die letzten Jahre waren dem russischen Reich nicht gütig. Mit einer großen militärischen Niederlage gegen das Japanische Kaiserreich, gefolgt von einer Revolution, die den einst unbesiegbaren Zaren in eine Verfassung zwang. Nun muss die russische Regierung wieder auf die Beine kommen und ihre wieder gewonnene Kraft beweisen oder eine Revolution riskieren. \n\nZum Glück ist der Balkan wieder turbulent. Das zerbröckelnde osmanische Reich ist die Möglichkeit für Russland zu expandieren und neue Marionettenstaaten zu schaffen. Wichtiger ist es aber, dass es immer noch eine Weltmacht ist."
