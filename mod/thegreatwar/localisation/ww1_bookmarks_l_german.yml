 THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Die Nachwirkungen von Versailles"
 THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Der als der Große Krieg bekannte Konflikt ist endlich zu Ende. Die Mittelmächte wurden besiegt und zwischen Entente-Mitgliedern aufgeteilt – aber der Weltfrieden ist noch weit von der Realität entfernt. Im Osten, insbesondere in Russland, toben Bürgerkriege, während der Nahe Osten, China und die ehemaligen Mittelmächte von Instabilität geplagt werden. Schon jetzt müssen Frieden und Wohlstand erkämpft werden."
 GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Mit dem Zusammenbruch des Deutschen Reiches hat sein Nachfolger, die Weimarer Republik, seinen Platz in Europa eingenommen. Die neue Regierung wird von einer verkrüppelten Industrie, hohen Reparationen und vor allem ständigen Konflikten zwischen Kommunisten und den autokratischen Freikorps geplagt, die drohen, das Land in einen Bürgerkrieg zu reißen.\n\n Nur wenige sind mit dem Status quo zufrieden. Wenn sich die Republik nicht bald stabilisiert, droht ihr das gleiche Schicksal wie dem Deutschland von 1848."
 RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Es sind die weißrussischen Streitkräfte, die die Öffentlichkeit vor der Geißel des Kommunismus schützen. Diese Geißel hat sich jedoch als großes Problem erwiesen. Im letzten Jahr des Konflikts haben die Sowjets entscheidende Gewinne gegen die desorganisierte und uneinige weiße Bewegung erzielt. Es gibt noch Hoffnung für Weißrussland.\n\nSolange es die Führungsprobleme lösen und lernen kann, mit internationaler Unterstützung zusammenzuarbeiten."
 SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Lenins Bewegung brennt wie ein Lauffeuer durch das alte Russische Reich. Der charismatische, ehrgeizige Führer Sowjetrusslands findet fast überall im Osten freundliche Bauern, obwohl er von der ganzen Welt beschimpft wird. Dennoch bleibt noch viel zu tun.\n\n Die neuen und schwachen Staaten rund um Russland – insbesondere Polen – müssen in seinen Schoß geholt werden, um eine wahre Weltrevolution zu schaffen!"
 POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Während die Briten und Franzosen froh waren, einen neuen polnischen Staat auf der Weltbühne zu sehen, sind nur wenige andere mit der „Zweiten Republik“ zufrieden. Die besiegten Deutschen wünschen eine Rückkehr in ihre alten Territorien, die Tschechen und Litauer befinden sich in einem Grenzkrieg, und was noch schlimmer ist – die Sowjets versuchen aktiv, den Staat zu beenden.\n\nDa der größte Teil der verbündeten Ukraine bereits verloren ist, hofft Polen auf ein Wunder – aber Wunder sind schon früher geschehen."
 TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das Osmanische Reich scheint dem Untergang geweiht. Das Land wurde auf einen winzigen Teil Anatoliens reduziert, von dem nur ein kleiner Teil tatsächlich von der Regierung kontrolliert wird. Es scheint, dass der Staat, einst das bedeutendste Imperium der Welt, auf dem Sterbebett liegt. Hatte Osman jedoch nicht größere Widrigkeiten überwunden, um den Staat zu gründen?\n\nKann man das Schicksal leugnen? Kann die alte Garde die Nation im letzten Moment retten? Oder ist der Mond wirklich ein für alle Mal untergegangen?"
 TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Mit dem scheinbar unvermeidlichen Ende des Imperiums ist eine massive nationalistische Bewegung entstanden, angeführt von Mustafa Kemal Pascha. Der Held von Gallipoli hat die Errichtung einer säkularen, modernistischen Republik in Anatolien gefordert, aber sein wahres Ziel scheint die Rückeroberung des besetzten türkischsprachigen Territoriums zu sein.\n\nNur wenige können leugnen, dass es mit den Europäern und den Überresten das Imperiums aufzunehmen eine große Herausforderung wäre. Kann die neue Türkei sie überwinden?"
 ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Italien verließ den Vertrag von Versailles immer noch hungrig. Obwohl es im Vergleich zur Bevölkerung des Landes eine enorme Zahl an Todesopfern zu beklagen gab, wurden dem Königreich nur Istrien, Zadar und eine begrenzte Autorität über Albanien zugesprochen. Obwohl Entente-Mitglieder bereits eine Übergabe Südtirols versprochen haben, ist dies immer noch kaum mehr Territorium als die Mittelmächte versprochen haben.\n\nWenn die Öffentlichkeit nicht zufrieden ist, könnte Italien seinen Zorn erneut gegen seine ehemaligen Verbündeten richten."
 FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Am Ende konnte Frankreich nur knapp mithalten. Das Unrecht von 1870 wurde gerächt, deutsche Kolonien und die osmanische Levante haben Frankreichs Imperium gestärkt, und in ganz Europa sind befreundete Regime aufgetaucht. Allerdings ist Frankreich noch nicht über dem Berg.\n\nDie Teilung der Habsburger liegt immer noch auf dem Tisch. Marokkaner protestieren immer noch gegen die Annexion. Am schlimmsten ist, dass die Sowjetunion die allgegenwärtigen lokalen Kommunisten inspiriert. Wenn diese Probleme nicht behandelt werden, ist der Sieg möglicherweise umsonst."
 ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Viele britische Söhne kehrten aus den Schützengräben nicht nach Hause zurück. Obwohl Tansania und Namibia gewonnen wurden, war der mit Blut bezahlte Preis hoch – besonders wenn man bedenkt, dass Paris und nicht London Europas neue Regierungen leitet. 1919 erreicht das Britische Empire seine größte Ausdehnung - und doch ist es möglicherweise das schwächste, das es je gegeben hat.\n\nDiplomatie soll das neue Schlachtschiff sein. Neue Vereinbarungen und neue Verwaltungen sollen das Imperium bewahren, während unser Militär wieder aufgebaut wird. Der erste Test befasst sich mit diesem Streit in Ägypten."
 USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Die Amerikaner hatten keine Lust auf Krieg und jetzt, wo er vorbei ist, scheint sich die Öffentlichkeit mehr denn je zu fragen, ob es sich gelohnt hat, einzugreifen. Die Bundesregierung scheint dem Idealismus Woodrow Wilsons den Rücken zu kehren, hin zu einer zynischen Neutralität. Das Militär wird bereits entwaffnet und die Gesetzgeber kämpfen gegen jeden Teil des Friedensprozesses.\n\nWenn der Kongress dem Beitritt zum Völkerbund zustimmt, kann dieser Kurs umgekehrt werden. Wenn nicht, könnten die USA in einen unzerbrechlichen Isolationismus versinken."
 JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das japanische Volk lebt zum ersten Mal unter einer demokratischen Regierung. Diese Idee ist in der Öffentlichkeit nicht so beliebt, wie es logisch erscheinen mag. Der Kaiser ist eindeutig nicht mehr lange auf dieser Welt und viele reaktionäre Gestalten, die sich für eine Rückkehr zur Autokratie und die Gründung von Kolonien einsetzen, haben sich im unvermeidlichen Gefolge der Krönung von Prinz Hirohito öffentlich geäußert.\n\nVielleicht haben sie Recht. Vielleicht sind ein paar Feldzüge im vom Krieg zerrissenen China alles, was Japan braucht, um eine respektierte Macht zu werden."

 SER_POWDERKEG_DESC:0 "Serbien wird von Außenseitern als rückständig und minderwertig angesehen. Nicht mehr als ein Bauer in einem großartigen Spiel, welches die Weltreiche dieser Welt miteinander spielen. Natürlich können diese Reiche der Welt früher lernen, dass die Serben für größere Dinge bestimmt sind, als sie glauben. Derzeit leben die meisten Serben außerhalb unserer Grenzen im osmanischen oder österreichischen Gebiet. \n\nWenn wir einen Deal mit dem Teufel machen wollen - die Bulgaren - können die Serben ihren Weg zur Herrlichkeit durch die volle serbische Vereinigung beginnen."

 BUL_POWDERKEG_DESC:0 "Bulgarien hat sich bereits einen Namen durch die erfolgreichen Konflikte gegen die Serben und das Ausmaneuvrieren des osmanischen Reiches, um sich mit dem östlichen Rumelien zu vereinen, gemacht. Natürlich sieht sich der Staat jetzt in einer unangenehmen Lage. Die Osmanen scheinen nicht bereit zu sein sich mehr bulgarisches Territorium abgreifen zu lassen und die Russen fahren langsam ihre Unterstützung zurück. \n\nVielleicht ist es noch nicht zu spät um die Beziehungen mit Serbien zu reparieren. Schließlich könnte ein Bulgarien mit starken Freunden eine überraschende Bedrohung sein."

 MEX_POWDERKEG_DESC:0 "In der Tat ist das Mexiko von 1910 ist ein seltsamer Fall. Der Porfirio ist seit 1876 ein großer Segen für Mexiko gewesen, aber jetzt wo die Hitze aufgedreht ist, scheint es so, dass die Zeit von Präsident Diazs begrenzt ist. Natürlich sieht die Regierung dies als eine Schwäche an. Francisco Madero intrigiert offensichtlich und rege gegen die Diaz-Regierung. \n\nWenn er ehrgeizig genug ist, so kann er vielleicht Mexiko noch in seinem eigenen Geldbeutel sehen."

 JAP_POWDERKEG_DESC:0 "In knapp 50 Jahren hat sich Japan von einem rückständigen Despotat eines Shogun zu einem ordentlichen modernen Imperium gewandelt, welches genauso mächtig ist wie jedes Land das Europa zu bieten hat. Kaiser Meiji ist dankbar dafür, aber leider ist er alt und krank - und kann nicht mehr lange leben. \n\nBevor Kronprinz Yoshihito die Krone übernimmt, gibt es noch ein paar Angelegenheiten um die es sich zu kümmern gilt. Der alte Kaiser muss entscheiden wie Japan zu Russland steht und was mit dem koreanischen Vasallen geschehen soll."

 OTHER_POWDERKEG_DESC:0 "Die Nationen dieser Welt, groß und klein, geben sich nicht alle damit zufrieden, den Atem anzuhalten und den Ausbruch eines weiteren globalen Konflikts abzuwarten. Von Großmächten, die am Rande eines Bürgerkrieges stehen, bis hin zu den vielen Nationen, die durch die Jahrhunderte geformt und umgeformt wurden ... alle werden schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen müssen, um die Zukunft der Welt zu beeinflussen."


 OTHER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Obwohl der Große Krieg vorbei ist, toben immer noch Konflikte auf der ganzen Welt. Eine starke Führung kann sogar Spieler der zweiten und dritten Reihe über Nacht zu Supermächten machen. Welche Chancen bietet das Chaos dieser neuen Welt?"
 #----------------------------------------------------------------------------------------------------------------------------------
 # 1914

 SCHLIEFFEN_NAME:0 "Der Große Krieg"
 SCHLIEFFEN_DESC:0 "Die Trommeln des Krieges schlagen inbrünstig. Im nächsten Jahr wird erwartet, dass ein Krieg zwischen Frankreich und Russland gegen Deutschland und Österreich-Ungarn ausbricht. Wenn am Ende mehr Mächte an diesen Konflikt verwickelt werden, so könnte dieses der größte Krieg sein, den die Welt jemals gesehen hat. Eines ist sicher: Für viele Länder steht ihre Existenz auf dem Spiel."

 FRA_SCHLIEFFEN_DESC:0 "Frankreichs Rache wird bald kommen. Die Rückkehr von Elsaß-Lothringen zur Tricolor und das rechtmäßige französische Territorium, dass die Deutschen in Afrika besessen haben, scheint näher als je zuvor. Natürlich sind die Deutschen genauso bereit zu zuschlagen, aber Frankreichs Zeit ist gekommen um zu zeigen, dass es seine Lektionen gelernt hat. \n\nSchließlich ist der französische Elan zweifellos das nötige, welches im letzten Krieg fehlte, um die Deutschen zu vertreiben. Natürlich gibt es Gerüchte das ein langer Krieg zu unserem Nachteil sein würde aber Gerüchte sind nicht immer wahr, oder?"

 USA_SCHLIEFFEN_DESC:0 "Die Vereinigten Staaten sind ein isoliertes und pazifistisches Land wie zur Zeit der Theodore Roosevelt Regierung. Doch das Klima der Welt lässt heute nur wenig Raum für eine Nation mit der Macht Amerikas sich aus diesen Angelegenheiten heraus zu halten. Obwohl Wilson eine Kampagne über den Isolationismus geführt hat und wenig Anreiz hat den Kurs zu wechseln, so könnte der Geist des Großen Krieges die Hand der U.S.A. leicht erzwingen. \n\nMit einem instabilen Mexiko und einem Europa bei dem sich alle gegenseitig an die Kehlen springen, wie lange können die U.S.A. über den Kampf stehen?"

 ENG_SCHLIEFFEN_DESC:0 "Die Situation in Europa hat sich ins unerträgliche entwickelt. In den Augen der britischen Öffentlichkeit stehen Deutschland und Frankreich beide viel zu nahe an der Position Großbritanniens. Der Kaiser hat sogar die Frechheit die Herrschaft der Royal Navy herauszufordern. Wenn der Krieg, den alle fürchten, kommt, so muss etwas einfaches getan werden. Oder doch nicht? \n\nEs besteht die Möglichkeit das wir Frankreich und Deutschland sich gegenseitig zermalmen lassen und wir unsere Macht weiter ausbauen. Natürlich müssen sich britische Truppen beteiligen wenn Deutschland oder Frankreich vielleicht irgendwelche unserer Verbündeten angreifen ..."

 GER_SCHLIEFFEN_DESC:0 "Die Vorhersage von Herr von Bismarck, dass der nächste Krieg mit einem Funken aus dem Pulverfass des Balkans beginnen wird, scheint nicht abwegig zu sein und nähert sich langsam der Realität. Mit all der Spannung die aus dieser Region stammt gibt es keinen Zweifel daran, dass ein Krieg zwischen deutschen und französischen Verbündeten bald ausbrechen wird. Deutschland muss daher vorbereitet sein. \n\nDie Zeit für Diplomatie ist vorbei. Die deutsche Armee muss für das, was ein langer, grausamer und was am schlimmsten sein könnte, einem Zweifrontenkrieg, vorbereitet werden."

 ITA_SCHLIEFFEN_DESC:0 "Vor 22 Jahren schloss sich Italien halbherzig dem Dreibund mit Deutschland und den gehaßten Österreichern an, um Frankreichs Gewinne in Tunesien zu trotzen. Heute ist der Bund der brüchigste in Europa. Mit ihrem alten Bund hat Italien die Möglichkeit die Territorien von Savoy, Nizza, Korsika und Tunesien zu bekommen. \n\nAllerdings würde die Entente die dalmatinische Küste bieten und diese scheinen viel mehr dazu in der Lage zu sein. Italien hat noch wenig Zeit vor dem Krieg, um eine Entscheidung zu treffen. Welcher Seite liegt ihr Schicksal?"

 AUH_SCHLIEFFEN_DESC:0 "Österreich-Ungarn ist ein belastbarer Staat und hat viel Elend überlebt an dennen andere Staaten zerbrochen wären. Dennoch stellt die zunehmende Unterstützung des Panslavismus in Russland in Verbindung mit der Leidenschaft für den Krieg auf dem Balkan eine Bedrohung dar, welche das Ende der Habsburger Herrschaft sein könnte. Schlimmer noch, die Rivalität mit den Italienern ist wieder entbrannt. \n\nÖsterreich muss die Wut der Balkanstaaten unterdrücken und mit Deutschland gegen ihre Feinde stehen oder das Reich kann zu einer geschätzten Erinnerung werden."

 RUS_SCHLIEFFEN_DESC:0 "Die Balkankriege taten wenig, um die Leute im russischen Reiches zu beruhigen. Obwohl Russland die südslawischen Mächte massiv unterstützt hat, sind nur Serbien und Montenegro dem Reich des Ostens treu. Wenn sich diese Dinge nicht sofort ändern, so wird die Krise am Horizont erschienen. Serbische Extremisten haben vorgeschlagen einen Krieg mit Österreich-Ungarn vom Zaun zu brechen und genau das braucht Russland. \n\nDie klaren Ziele vom deutschen Polen und den slawischen Länder in Österreich sind im Visier Russlands."

 TUR_SCHLIEFFEN_DESC:0 "Was war einmal das größte Reich der Welt ist jetzt in der Nähe des Ruins gefallen. Das Sultanat gilt nicht mehr als eine Großmacht in Europa, und das Verlangen der Osmanen zwischen allen europäischen Mächten ist eine ständige Bedrohung, die näher und näher an die Realität kriecht. Um es noch schlimmer zu machen hat der inkompetente Enver Pascha eine wirksame Kontrolle über die Regierung ergriffen. \n\nDie beste Vorgehensweise ist es die Pforte nach Deutschland zu öffnen und zu hofft, dass ihre mächtige Armee uns in unserer Zeit der Not schützen kann."

 SER_SCHLIEFFEN_DESC:0 "Die Balkankriege waren ein großer Erfolg für Serbien, sowie ihren wichtigsten Verbündeten in Griechenland. Der harte Teil hat aber gerade erst begonnen: Die Habsburger halten noch die Region Bosnien, sowie andere südslawische Gebiete. Schlimmer noch, sie sehen Serbien als Unruhestifter und wären mehr als glücklich, diesen Staat in einem Augenblick zu säubern. \n\nGlücklicherweise scheint Russland Serbien zu mögen aber vielleicht auch aus bösartigen Gründen. Wenn Zar Peter das nutzt, kann sich die Welt für immer ändern ..."

 BUL_SCHLIEFFEN_DESC:0 "Bulgarien lag falsch damit den Griechen und den Rumänen zu vertrauen und sich so aus dem unvermeidlichen Konflikt zwischen sich und Serbien zu befreien. Dieser Fehler führte zur geringsten terrotrialen Ausdehnung Bulgariens seit der Unabhängigkeit vom Osmanischen Reich. Es ist unwahrscheinlich das sie ein zweites mal getäuscht werden. Russland scheint als nächstes auf dem Zettel der falschen Freunde zu stehen, sie streben nur danach vom Staat zu profitieren. \n\nDie einzigen Länder dennen die Interessen Bulgariens am Herzen liegen scheinen Deutschland und Österreich zu sein. Vielleicht ist es Zeit für eine neue Allianz?"

 MEX_SCHLIEFFEN_DESC:0 "Nach der Revolution blieb Mexiko in Ruinen, wirtschaftlich und politisch instabil. Victoriano Huerta verpasste der Regierung von Madero einen Schlag, indem er eine Diktatur wiederschaffte und bei der Ausführung des San Diego-Plans half. Die Spannungen zwischen den Vereinigten Staaten und Mexiko sind hoch. Die Vereinigten Staaten wollen mit einer Strafexpedition in Mexiko eindringen. \n\nWir werden sehen, ob Deutschland versuchen wird, uns eine interessante Vereinbarung zu geben, die das Schicksal dieses Krieges verändern würde."

 JAP_SCHLIEFFEN_DESC:0 "Nachdem man Korea als Marionettenstaat behalten hatte, hat das japanische Kaiserreich schließlich Korea annektiert. Japan ist jetzt diplomatisch isoliert, kann aber von dem Krieg profitieren, der sich in Europa auftut, um sein Territorium zu erweitern und sich auf eine Seite zu schlagen: die Entente, die deutsche Enklave von Tsingtao anzugreifen oder dem Dreibund, um Russland durch den Osten anzugreifen. \n\nEine weitere Möglichkeit wäre es die Xinhai-Revolution zu nutzen. Welche Entscheidung auch immer gewählt wird, das japanische Kaiserreich wird nur noch größer werden."

 OTHER_SCHLIEFFEN_DESC:0 "Die Nationen dieser Welt, groß und klein, geben sich nicht alle damit zufrieden, den Atem anzuhalten und den Ausbruch eines weiteren globalen Konflikts abzuwarten. Von Großmächten, die am Rande eines Bürgerkrieges stehen, bis hin zu den vielen Nationen, die durch die Jahrhunderte geformt und umgeformt wurden ... alle werden schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen müssen, um die Zukunft der Welt zu beeinflussen."
